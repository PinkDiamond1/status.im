      q5:
        question: 'কেন আমার সম্পদ দেখা যাচ্ছে না?'
        answer: 'ডিফল্টরূপে, শুধুমাত্র ETH এবং SNT আপনার ওয়ালেটে প্রদর্শিত হয়। আপনি যদি অন্য টোকেন ধারণ করে এমন একটি অ্যাকাউন্ট আমদানি করেন, স্ট্যাটাস এগুলিও দেখায়। অন্যান্য ক্ষেত্রে, উদাহরণস্বরূপ, আপনি যখন স্ট্যাটাসে একটি অ্যাকাউন্টে টোকেন পাঠান, তখন আপনাকে এগুলি আপনার অ্যাকাউন্ট ভিউতে যোগ করতে হবে। <br> <br> আপনি আপনার `ওয়ালেট ওভারভিউ স্ক্রীন` > `[...]` উপরের ডান কোণায় মেনু > `সম্পদ পরিচালনা করুন`-এ গিয়ে আপনার অ্যাকাউন্ট ভিউতে টোকেন যোগ করতে পারেন।'
      q6:
        question: 'স্ট্যাটাস ওয়ালেটের সাথে ইএনএস কীভাবে কাজ করে?'
        answer: 'আপনি ওয়ালেট > প্রেরণ > প্রাপক চয়ন করুন > প্রাপক ঠিকানা প্রবেশ করে কোনও ENS নামে সম্পদ পাঠাতে পারেন। ওয়ালেটটি স্বয়ংক্রিয়ভাবে তার মালিকানাধীন ওয়ালেট ঠিকানার সাথে ENS নামটি স্বয়ংক্রিয়ভাবে প্রতিস্থাপন করবে।'
      q7:
        question: 'কেন আমাকে লেনদেনের জন্য একটি নেটওয়ার্ক ফি দিতে হবে?'
        answer: 'নেটওয়ার্ক ফি, যা "Gas" নামেও পরিচিত, Ethereum ব্লকচেইনে একটি কার্যক্রম পরিচালনার গণনামূলক খরচের আওতায় পড়ে। এটা নেটওয়ার্কের জন্য আদর্শ। Gas খরচ ছাড়া ব্যবহারকারীদের মধ্যে লেনদেন সহ Ethereum ব্লকচেইনে কোন পরিবর্তন করা যাবে না। Status ওয়ালেট আপনাকে প্রতিটি লেনদেনের সাথে নেটওয়ার্ক ফি সমন্বয় করতে সম্মতি দেয়। একটি উচ্চ ফি আপনার লেনদেনের জন্য প্রক্রিয়াকরণ গতি উন্নত করবে।'
      q8:
        question: 'আমি কিভাবে এবং কোন ঠিকানায় সম্পদ পাঠাতে পারি?'
        answer: 'স্ট্যাটাস ওয়ালেট আপনাকে ETH এবং ERC20 (যেমন, OMG, BNB, BAT বা DAI) পাঠাতে অনুমতি দেয় যে মানিব্যাগগুলি এই মুদ্রাগুলি গ্রহণ করে। সম্পদ পাঠাতে Wallet এ যান এবং স্ক্রিনের নীচে পাঠান আইকনে [↗] আলতো চাপুন। বিকল্পভাবে Wallet > Account card > Send <br> <br> এ যান তারপর পরিমাণ লিখুন > টোকেন নির্বাচন করুন > অ্যাকাউন্ট থেকে নির্বাচন করুন > প্রাপক চয়ন করুন <br> <br> আপনি ঠিকানা বিন্যাসের মাধ্যমে ETH এবং Ethereum ভিত্তিক টোকেন গ্রহণ করে এমন মানিব্যাগ চিনতে পারেন। ঠিকানাটি 0x দিয়ে শুরু হবে... অবৈধ ঠিকানার জন্য স্ট্যাটাস ওয়ালেট চেক। সর্বোত্তম অভ্যাস হল সর্বদা একটি লেনদেন স্বাক্ষর করার আগে ম্যানুয়ালি ঠিকানাটি তিনবার চেক করা।'
      q9:
        question: 'আমি আমার অ্যাকাউন্ট পুনরুদ্ধার করেছি এবং এখন আমি কেবল একটি ওয়ালেট দেখতে পাচ্ছি, যদিও আমি আরও তৈরি করেছি। আমি কি আমার তহবিল হারিয়েছি?'
        answer: 'না, তারা হারিয়ে যায়নি। আপনি যদি স্ট্যাটাসের মধ্যে থেকে অতিরিক্ত ওয়ালেট তৈরি করেন, এবং আপনি পরে আপনার অ্যাকাউন্ট পুনরুদ্ধার করেন, তাহলে আপনি সেগুলি তৈরি করার জন্য যে পদক্ষেপগুলি নিয়েছিলেন সেগুলি অনুসরণ করে আপনাকে ম্যানুয়ালি অতিরিক্ত ওয়ালেটগুলি পুনরুদ্ধার করতে হবে৷ আপনি Wallet থেকে একটি অ্যাকাউন্ট যোগ করতে পারেন > একটি অ্যাকাউন্ট যোগ করুন৷ একটি একেবারে নতুন ওয়ালেট তৈরি করার পরিবর্তে, Status আপনার তৈরি করা প্রতিটি অতিরিক্ত ওয়ালেটকে ক্রমানুসারে পুনরুদ্ধার করবে এবং আপনার সম্পদগুলি সেগুলির সাথে পুনরুদ্ধার করা হবে৷ <br> <br> ভবিষ্যতে, আমরা নিশ্চিত করব যে আপনার সমস্ত স্ট্যাটাস ওয়ালেট স্বয়ংক্রিয়ভাবে পুনরুদ্ধার করা হয়েছে।'
      q10:
        question: 'Wallet কি BitCoin সমর্থন করে?'
        answer: 'না, বর্তমানে Status Bitcoin ব্লকচেইন সমর্থন করে না, এবং উপরে নির্মিত শুধুমাত্র Ethereum এবং সম্পদ অ্যাপ্লিকেশনের মধ্যে পাওয়া যায়। Bitcoin একটি পৃথক ব্লকচেইন এবং এর লেনদেনের জন্য বৈধতার একটি পৃথক নেটওয়ার্ক ব্যবহার করে, যে কারণে বর্তমানে দুই নেটওয়ার্কের মধ্যে লেনদেন করা অসম্ভব।'
    keycard-general:
      title: 'Keycard জেনারেল'
      q1:
        question: 'Keycard কি জন্য?'
        answer: 'কীকার্ড হল হার্ডওয়্যার ওয়ালেট যা আপনি আপনার স্ট্যাটাস অ্যাপের সাথে ব্যবহার করতে পারেন। <br> <br> এটি তাদের ব্যক্তিগত কীগুলির স্ট্যাটাস ব্যবহারকারীকে উচ্চ স্তরের নিরাপত্তা এবং মালিকানা প্রদান করে। কীকার্ড হল আপনার সম্পদের জন্য একটি কোল্ড স্টোরেজ যা আপনাকে লেনদেন করার সময় আপনার ফোনে ট্যাপ করতে হবে (একটি পিন প্রবেশ করানো সহ)। <br> <br> এবং কীকার্ড আপনার স্ট্যাটাস অ্যাকাউন্টে অ্যাক্সেস রক্ষা করতে 2FA ব্যবহার করা যেতে পারে। আপনার অ্যাকাউন্টে লগইন করতে আপনাকে আপনার কার্ডে ট্যাপ করতে হবে এবং আপনার পিন লিখতে হবে।'
      q2:
        question: 'কীকার্ড কি Android এবং iOS-এ স্ট্যাটাস সহ উপলব্ধ?'
        answer: 'কীকার্ড একটি হার্ডওয়্যার ওয়ালেট হিসাবে অ্যান্ড্রয়েড এবং আইওএস-এ স্ট্যাটাসের সাথে একত্রিত হয়েছে (স্ট্যাটাস v1.12 থেকে)।'
      q3:
        question: 'কীকার্ডের দাম কত?'
        answer: 'কীকার্ডের খুচরা মূল্য €24.9 এবং এটি https://get.keycard.tech/ থেকে কেনা যাবে।'
      q4:
        question: 'কীকার্ড কি অন্য কোন ওয়ালেটের সাথে একত্রিত?'
        answer: 'Status হল কীকার্ডের সাথে প্রথম উৎপাদন একীভূ্তকরণ। যাইহোক, বিকাশকারীরা এখানে উপলব্ধ ওপেন সোর্স কীকার্ড API এর সাথে তাদের পণ্যগুলির সাথে কীকার্ডকে একীভূত করতে পারে - https://keycard.tech/docs/'
      q5:
        question: 'আমার কি Status ব্যবহার করার জন্য Keycard লাগবে?'
        answer: 'না, Status ব্যবহার করার জন্য আপনার কোন Keycard প্রয়োজন নেই। Status ওয়ালেট অ-হেফাজতে এবং তৃতীয় পক্ষের নিরাপত্তা ফার্ম দ্বারা অডিট করা হয়। এটি নিজে থেকে নিরাপদ, কিন্তু Keycard সাথে, আপনি হার্ডওয়্যার নিরাপত্তার একটি উচ্চতর স্তর যোগ করছেন।'
      q6:
        question: 'আমি কি পেমেন্ট করতে ডেবিট/ক্রেডিট কার্ড হিসেবে Keycard ব্যবহার করতে পারি?'
        answer: 'আপাতত কীকার্ড স্ট্যাটাস ব্যবহারকারী শুধুমাত্র হার্ডওয়্যার ওয়ালেট হিসেবে ব্যবহার করতে পারবেন। এটি একটি উন্মুক্ত, অন্তর্ভুক্তিমূলক এবং অনুমতিহীন পেমেন্ট নেটওয়ার্কের অংশ হিসাবে কীকার্ডের মাধ্যমে শারীরিক অর্থপ্রদানের প্রবর্তন করা আমাদের রোডম্যাপের অংশ যেখানে পেমেন্ট টার্মিনালগুলি যেকোন ফোন চলমান অবস্থায় থাকে।'
      q7:
        question: 'লেজার বা ট্রেজোরের মত অন্যান্য হার্ডওয়্যার ওয়ালেট থেকে Keycard কিভাবে আলাদা?'
        answer: 'কীকার্ড একটি মোবাইল বন্ধুত্বপূর্ণ হার্ডওয়্যার ওয়ালেটের মতো তৈরি করা হয়েছে। এটি আপনার মোবাইল ফোনের সাথে যোগাযোগ করতে এবং কার্ডের একটি আলতো চাপ দিয়ে এবং আপনার কীকার্ডের পিন কোড প্রবেশ করাতে ও লেনদেন স্বাক্ষর করতে NFC যোগাযোগহীন প্রযুক্তি এম্বেড করে। তাছাড়া এর ফর্ম ফ্যাক্টর চারপাশে বহন করা খুবই সুবিধাজনক। কীকার্ডে স্ক্রিন বা কীবোর্ড নেই যা এটিকে সাশ্রয়ী করে তোলে। স্ট্যাটাসের মতো বিশ্বস্ত অ্যাপ্লিকেশনের সাথে ব্যবহার করার সময় এই কীকার্ডের নিরাপত্তা স্তর একটি লেজারের মতো।'
      q8:
        question: 'কীকার্ড কোন সম্পদ সমর্থন করে?'
        answer: 'স্ট্যাটাস অ্যাপটি কীকার্ডের সাথে ব্যবহার করা যেতে পারে এবং Ethereum সম্পদ (eth, erc-20, nfts) সমর্থন করে। কীকার্ড নিজেই ecdsa secp256k1 স্বাক্ষর সমর্থন করে, তাই আপনি যদি একজন ওয়ালেট বিকাশকারী হন তবে অবশ্যই বিটকয়েন সহ secp256k1 ecdsa স্বাক্ষর ব্যবহার করে এমন অন্য ব্লকচেইনের সাথে Keycard সংহত করতে পারেন।'
    keycard-security:
      title: 'কীকার্ড নিরাপত্তা'
      q1:
        question: 'আমি যদি আমার কীকার্ড হারিয়ে ফেলি তবে কি আমার তহবিল নিরাপদ?'
        answer: 'আপনি যদি আপনার কীকার্ড হারিয়ে ফেলেন তবে আপনার তহবিল নিরাপদ। আপনার মালিকানাধীন নয় এমন একটি ফোনে আপনার কীকার্ড ব্যবহার করতে (এবং এইভাবে কীকার্ডটি পেয়ার করেননি) আপনার তহবিল অ্যাক্সেস করার জন্য আপনার পেয়ারিং কোড এবং আপনার 6 সংখ্যার পাস কোড প্রয়োজন। আপনি আপনার নিমোনিক ব্যবহার করে স্ট্যাটাস বা অন্য কোনো ওয়ালেট দিয়ে আপনার তহবিল পুনরুদ্ধার করতে পারেন।'
      q2:
        question: 'Keycard কতটা নিরাপদ?'
        answer: 'কার্ডের নিরাপত্তা কার্ডে ব্যবহৃত অ্যাপলেট সফ্টওয়্যারের উপর নির্ভর করে। এই অ্যাপলেটটি ওপেন সোর্স (লিঙ্ক) এবং এটি একটি তৃতীয় পক্ষের নিরাপত্তা অডিটিং ফার্ম দ্বারা নিরীক্ষণ করা হয়েছে। হার্ডওয়্যার দৃষ্টিকোণ থেকে, কীকার্ড একটি এসই নিরাপদ উপাদান যা খুব উচ্চ স্তরের হার্ডওয়্যার সুরক্ষা সহ। এটি তার নিরাপত্তা মূল্যায়নের জন্য CC EAL5+ আনুষ্ঠানিক পরীক্ষায় পাস করে।'
    keycard-setup:
      title: 'কীকার্ড সেটআপ'
      q1:
        question: 'কীকার্ড এবং স্ট্যাটাস নিয়ে আমি কীভাবে যেতে পারি?'
        answer: 'আপনি যদি একজন নতুন স্ট্যাটাস ব্যবহারকারী হন, তাহলে আপনাকে শুধু স্ট্যাটাস ডাউনলোড করতে হবে, আমাদের অনবোর্ডিং ফ্লো অনুসরণ করতে হবে, আপনাকে বেছে নিতে হবে যদি আপনি একটি নতুন অ্যাকাউন্ট তৈরি করতে চান বা একটি মেমোনিক বাক্য থেকে একটি আমদানি করতে চান, এবং তারপরে এটি সংরক্ষণ করতে বেছে নিতে হবে কীকার্ড। সেখান থেকে, আপনি যখনই স্ট্যাটাসে লগইন করতে চান বা একটি লেনদেন স্বাক্ষর করতে চান তখনই আপনাকে আপনার কীকার্ডে ট্যাপ করতে এবং আপনার পিনটি প্রবেশ করতে বলা হবে।'
      q2:
        question: 'PIN কি?'
        answer: 'অনবোর্ডিংয়ের সময় আপনি আপনার 6 সংখ্যার PIN সংজ্ঞায়িত করবেন। আপনাকে এই PINটি মনে রাখতে হবে কারণ প্রতিবার ফোনে আপনার কার্ডটি ট্যাপ করার সময় এটি জিজ্ঞাসা করা হবে।'
      q3:
        question: 'পেয়ারিং কোড এবং PUK কোড কি?'
        answer: 'আপনি যখন স্ট্যাটাস এবং কীকার্ডের সাথে  থাকবেন, তখন আপনাকে একটি পেয়ারিং কোড এবং PUK প্রদান করা হবে.. আপনাকে এই দুটি টুকরো ডেটা খুব সাবধানে লিখতে হবে কারণ সেগুলি আপনাকে আর কখনও উপস্থাপন করা হবে না। আপনি যখন স্ট্যাটাস ছাড়া অন্য ফোন বা অন্য অ্যাপের সাথে আপনার কীকার্ড ব্যবহার করতে চান তখন আপনার পেয়ারিং কোডের প্রয়োজন হবে। আপনি যদি আপনার পিন ভুলে যান, তাহলে এটিকে পুনরায় সেট করতে এবং পরিবর্তন করতে আপনার PUK কোডের প্রয়োজন হবে৷'
      q4:
        question: 'Mnemonic phrase কি?'
        answer: 'স্ট্যাটাস অ্যাকাউন্টগুলি একটি মাস্টার সিক্রেট দিয়ে তৈরি করা হয় যা শব্দের একটি তালিকা দিয়ে উপস্থাপন করা যেতে পারে। আপনি যখন একটি নতুন স্ট্যাটাস অ্যাকাউন্ট তৈরি করবেন, তখন আপনাকে এই শব্দের তালিকা প্রদান করা হবে। এটি অত্যন্ত গুরুত্বপূর্ণ যে আপনি শব্দের এই তালিকাটি নিরাপদ কোথাও লিখে রাখুন। আপনি যদি আপনার কীকার্ড হারিয়ে ফেলেন, আপনার PUK বা আপনার ফোনের সাথে পেয়ারিং কোড হারিয়ে ফেলেন, তাহলে আপনার তহবিল অ্যাক্সেস করা আপনার একমাত্র সমাধান।'
      q5:
        question: 'আমি ইতিমধ্যেই একটি স্ট্যাটাস অ্যাকাউন্টের মালিক এবং এটি আমার কীকার্ডের সাথে ব্যবহার করতে চাই, আমি কীভাবে এগিয়ে যাব?'
        answer: 'স্ট্যাটাস v1.11 থেকে, আপনার অ্যাকাউন্ট থেকে লগআউট করুন, এবং তারপর তালিকায় আপনার অ্যাকাউন্ট নির্বাচন করুন, ''...'' ক্লিক করুন, ''কী এবং স্টোরেজ পরিচালনা করুন'' নির্বাচন করুন এবং তারপরে ''কিস্টোর ফাইল সরান'', আপনার বীজ লিখুন এবং তারপরে কীকার্ড নির্বাচন করুন। সেখান থেকে, আপনাকে আপনার নতুন কীকার্ড সেট-আপ করতে নির্দেশিত করা হবে এবং আপনার অ্যাকাউন্ট এটিতে স্থানান্তরিত হবে।'
      q6:
        question: 'আমি কি কিকার্ড অ্যাপলেট পুনরায় ইনস্টল করতে পারি (শুধুমাত্র উন্নত ব্যবহারকারী)?'
        answer: 'আপনি যদি একজন উন্নত ব্যবহারকারী বা একজন বিকাশকারী হন, তাহলে আপনি আপনার কীকার্ডে জাভাকার্ড অ্যাপলেট পুনরায় ইনস্টল করতে চাইতে পারেন। এটি আপনার কার্ডটিকে একই অবস্থায় ফিরিয়ে  দেবে  যখন আপনি এটি প্রথম নতুনভাবে  (ফ্যাক্টরি রিসেট) পেয়েছেন। আপনি এটি করতে পারেন যদি আপনি আপনার PIN এবং PUK হারিয়ে ফেলেন অথবা যদি কার্ডে আপনার pairing slots পূর্ণ থাকে। এই অপারেশনটি আমাদের কার্ডের সমস্ত কিছু মুছে ফেলবে। আপনার নিজের দায়ে এটি করুন, এবং দয়া করে নিশ্চিত করুন আপনার কার্ডে একটি অ্যাকাউন্ট থাকলে আপনার 12টি শব্দ নিমোনিক রয়েছে। এই কাজ করার বিভিন্ন উপায় আছে। সর্বোত্তম উপায় হল একটি USB যোগ করা (NFC নয়) রিডার এবং একটি ডেস্কটপ কম্পিউটার। সেক্ষেত্রে আপনি আমাদের CLI টুল ব্যবহার করেন (https://github.com/status-im/keycard-cli/releases) বা একটি তৃতীয় পক্ষ (ওপেনসোর্স) GUI টুল (https://github.com/choppu/keycard-desktop/releases) ব্যবহার করেন অ্যাপলেট পুনরায় ইনস্টল করতে। আপনার যদি শুধুমাত্র এনএফসি সহ একটি অ্যান্ড্রয়েড স্মার্টফোন থাকে তবে আপনি কীকার্ড সংযোগ (https://github.com/status-im/keycard-connect/releases) ব্যবহার করতে পারেন। তবে এটি একটি বিপজ্জনক অপারেশন এবং পুনরায় ইনস্টলেশনের সময় সংযোগ হারিয়ে গেলে আপনার কার্ডটি ধ্বংস করতে পারে। নিশ্চিত করুন যে কার্ডটি দৃঢ়ভাবে ফোনে স্পর্শ করছে এবং "Tap your card" prompt টি দূরে না যাওয়া পর্যন্ত এটি সংযোগ বিচ্ছিন্ন করবেন না৷ নতুন JCOP4 কার্ডগুলিতে এটি এক মিনিটেরও কম সময় নেয় তবে ধীর JCOP3 কার্ডগুলিতে এটি কয়েক মিনিট সময় নিতে পারে। একটি স্ট্যান্ডার্ড জাভাকার্ড ক্যাপ ফাইল হিসাবে বিতরণ করা অ্যাপলেটটি এখানে https://github.com/status-im/status-keycard/releases পাওয়া যাবে। আপনি পুনরায় ইনস্টল করার জন্য যে পদ্ধতি ব্যবহার করেন না কেন নির্বিশেষে আপনার এটির প্রয়োজন হবে।'
    keycard-other:
      title: 'Keycard অন্যান্য প্রশ্ন'
      q1:
        question: 'আমার একটি Keycard আছে, আমি কি এটি বেশ কয়েকটি ফোন বা বেশ কিছু অ্যাপ্লিকেশনের সাথে ব্যবহার করতে পারি?'
        answer: 'হ্যা, তুমি পারো. তোমার কীকার্ডে একটি পেয়ারিং কোড রয়েছে যা তোমাকে  5টি সমসাময়িক সুরক্ষিত চ্যানেল সেট-আপ করতে সক্ষম করবে।'
      q2:
        question: 'আমি আমার পিন হারিয়ে ফেলেছি, আমার কী করা উচিত?'
        answer: 'আপনি যদি আপনার পিনের আরও 3 টি ভুল প্রচেষ্টা করেন তবে আপনাকে আপনার পিনটি পুনরায় সেট করতে এবং পরিবর্তন করতে আপনার PUK প্রবেশ করতে বলা হবে।'
      q3:
        question: 'আমি আমার PUK কোড হারিয়ে ফেলেছি, আমার কি করা উচিত?'
        answer: 'আপনি যদি আপনার PUK এবং আপনার PIN হারিয়ে ফেলেন তবে আপনি একটি খুব খারাপ পরিস্থিতিতে আছেন, আপনি কখনই আপনার কীকার্ডটি ব্যবহার করতে সক্ষম হবেন না। আপনার তহবিল পুনরুদ্ধার করতে আপনার নিমোনিক শব্দগুলি ব্যবহার করা উচিত এবং Status বা অন্য ওয়ালেটে ওয়ালেটটি আবার জেনারেট করা উচিত। আপনি যদি ডেভেলপার হন এবং আপনার PIN এবং PUK হারিয়ে ফেলেন তবে আমরা আপনাকে আপনার কীকার্ডটি ফ্যাক্টরি রিসেট করতে সহায়তা করতে পারি, অনুগ্রহ করে https://join.status.im/chat/public/status-keycard কাছে পৌঁছান।'
      q4:
        question: 'আমি আমার পেয়ারিং কোড হারিয়েছি, আমার কি করা উচিত?'
        answer: 'আপনি যদি আপনার পেয়ারিং কোড হারিয়ে ফেলেন, তাহলে আপনাকে অবশ্যই নিশ্চিত করতে হবে যে আপনি আপনার স্মৃতি সংক্রান্ত শব্দগুলি নোট করেছেন। আপনার পেয়ারিং কোড এবং আপনার স্মৃতি সংক্রান্ত শব্দ ছাড়া আপনি আপনার ফোন হারিয়ে ফেললে আপনার তহবিলের অ্যাক্সেস হারানোর ঝুঁকি রয়েছে।'
      q5:
        question: 'আমার কীকার্ড পেয়ারিং স্লট পূর্ণ, আমার কি করা উচিত?'
        answer: 'আপনি যদি আপনার কীকার্ডটি 5টির বেশি বিভিন্ন ডিভাইসের সাথে যুক্ত করে থাকেন তবে আপনার কার্ডের 5টি জোড়া স্লট পূর্ণ। এই স্লটগুলির একটিকে মুক্ত করার জন্য স্ট্যাটাসের মধ্যে আপাতত কোনও ব্যবহারকারী ইন্টারফেস নেই৷ আপনি যদি একটি খালি করতে চান তবে আপনাকে অ্যাপলেটটি পুনরায় ইনস্টল করতে হবে ( এই সম্পর্কিত FAQ এন্ট্রি দেখুন। এটি একটি সংবেদনশীল অপারেশন)। একটি পরামর্শ হিসাবে, আপনি আপনার কীকার্ড পাওয়ার সাথে সাথে (বা এটি পুনরুদ্ধার করুন), এটিকে কীকার্ড সংযোগের সাথে যুক্ত করুন (https://github.com/status-im/keycard-connect/releases)। আপনি যদি এটি করেন, তাহলে আপনি অ্যাপলেট পুনরায় ইনস্টল না করেই অন্য ক্লায়েন্টদের সংযোগ মুক্ত করতে সক্ষম হবেন। আপনি যদি কীকার্ডের সাথে বিকাশ করে থাকেন, তাহলে আপনি সংযোগহীন কমান্ডের ডকুমেন্টেশন খুঁজে পেতে পারেন এখানে https://keycard.tech/docs/apdu/unpair.html'
      q6:
        question: 'আমি আমার নিমোনিক বাক্যাংশটি হারিয়ে ফেলেছি, আমার কী করা উচিত?'

      content-11:
        title: 'নিরাপদ থাকার জন্য নিজেকে শিক্ষিত করুন'
        description: 'বিকেন্দ্রীভূত, সার্ভারহীন পণ্য যেমন স্ট্যাটাস অনেকগুলি অপ্রয়োজনীয় মধ্যস্থতাকারীকে সরিয়ে দেয়, আপনাকে নজরদারি, সেন্সরশিপ এবং ডেটা ফাঁসের ভয় ছাড়াই চ্যাট, লেনদেন এবং ব্রাউজ করতে সক্ষম করে। এর কারণ হল আপনি আপনার ডেটা এবং আপনার নিজস্ব ডিজিটাল নিরাপত্তার নিয়ন্ত্রণে আছেন। অতএব, কীভাবে নিজেকে রক্ষা করবেন তা বোঝা গুরুত্বপূর্ণ। এই স্ট্যাটাস সিকিউরিটি বেস্ট প্র্যাকটিস গাইডের সাথে কীভাবে নিরাপদ থাকতে হয় সে সম্পর্কে আরও জানুন।'
        link: 'সেরা অনুশীলন নির্দেশিকা দেখুন'
      content-12:
        title: 'নিরাপত্তা সহায়তা'
        description: 'আমরা এখানে সাহায্য করতে এসেছি। আপনার যদি নিরাপত্তা সম্পর্কে কোন প্রশ্ন বা উদ্বেগ থাকে, %s-এ একটি ইমেইল প্রেরণ করুন অথবা Status সিকিউরিটি পাবলিক চ্যানেল %s-এ আমাদের সাথে যোগাযোগ করুন।'
      content-13:
        title: 'বাগ বাউন্টি প্রোগ্রাম'
        description: 'আপনি যদি নিরাপত্তা গবেষক বা ডেভেলপার হয়ে থাকেন এবং কোন দুর্বলতা রিপোর্ট করতে চান, অনুগ্রহ করে Status বাগ বাউন্টি প্রোগ্রাম সম্পর্কে %s-এর সাথে যোগাযোগ করুন। এছাড়াও হ্যাকারওয়ানের সাথে আমাদের একটি প্রচারাভিযান আছে, একটি বাগ বাউন্টি প্রোগ্রাম যা হ্যাকারদের প্রকল্প দেখতে উৎসাহিত করে। আমরা সক্রিয়ভাবে আমাদের ব্যক্তিগত প্রচারণা শুরু করছি, এবং শীঘ্রই তা জনসম্মুখে প্রকাশ করা হবে! বাগ বাউন্টি প্রোগ্রাম সম্পর্কে আরও তথ্যের জন্য, অনুগ্রহ করে %s-এর সাথে যোগাযোগ করুন।'
      bug-bounty: 'আমাদের বাগ বাউন্টিতে যোগ দিন'
    protect-yourself:
      title: 'নিজের সুরক্ষা'
      description: 'পণ্যটি যতটা সম্ভব নিরাপদ তা নিশ্চিত করার জন্য স্টেট অফ দ্য আর্ট প্রযুক্তির সাথে স্থিতি তৈরি করা হয়। যখন Web3 নেভিগেট করার কথা আসে, তখন আপনি নিয়ন্ত্রণে থাকেন। আমাদের নিরাপত্তা সর্বোত্তম অনুশীলনের তালিকা দেখুন এবং নিয়ন্ত্রণ নিন।'

      q7:
        question: 'আমি কিভাবে একটি নতুন পাবলিক চ্যাট তৈরি করব?'
        answer: 'চ্যাট ট্যাবে, [+] বোতামটি আলতো চাপুন > সর্বজনীন চ্যাটে যোগ দিন এবং একটি চ্যাট নাম টাইপ করুন। যদি নামটি এখনও নেটওয়ার্কে বিদ্যমান না থাকে তবে আপনি স্বয়ংক্রিয়ভাবে একটি তৈরি করবেন। <br><br>আপনি #-ট্যাগের মতো সর্বজনীন চ্যাটগুলির কথা ভাবতে পারেন। একই # ব্যবহার করে এমন সমস্ত বার্তার একটি সংগ্রহ রয়েছে।'
      q8:
        question: 'আমি কিভাবে Status এ কারো সাথে ১:১ চ্যাট শুরু করতে পারি?'
        answer: 'চ্যাট ট্যাবে, [+] বোতামটি ট্যাপ করুন > নতুন চ্যাট শুরু করুন > ENS ব্যবহারকারীর নাম বা চ্যাট কী প্রবেশ করান। অথবা অন্য ব্যক্তি যদি আপনার পাশে বসে থাকেন, তাহলে তাদের প্রোফাইল থেকে কিউআর কোড স্ক্যান করুন। <br><br>আপনি যদি পাবলিক চ্যানেলে কারো সাথে ১:১ শুরু করতে চান, তাহলে তাদের নাম বা অবতারের উপর ট্যাপ করুন > বার্তা পাঠান।'
      q9:
        question: 'আমি কোন Status নোড নির্বাচন করি তা কি কোন ব্যাপার?'
        answer: 'ভৌগলিক দূরত্বে আপনার কাছাকাছি থাকা স্ট্যাটাস নোডগুলি বার্তাগুলিকে আরও দ্রুত ফিরিয়ে দেবে। এটি সুপারিশ করা হয় যে আপনি স্বয়ংক্রিয় স্ট্যাটাস নোড নির্বাচনের জন্য ডিফল্ট সেটিংটি রাখুন। স্বয়ংক্রিয় নির্বাচন সক্ষম করার সাথে সাথে, স্ট্যাটাস সার্ভারগুলির মধ্যে বার্তাগুলির বিলম্ব পরিমাপ করতে পারে এবং আপনার জন্য দ্রুততমটি চয়ন করতে পারে। <br><br>আপনি যদি আপনার নিজের স্ট্যাটাস নোডের সাথে সংযোগ করতে চান, অথবা একটি নির্দিষ্ট বিশ্বস্ত ডিভাইসে চলমান একটিতে সংযোগ করতে চান তবে আপনি একটি কাস্টম স্ট্যাটাস নোড যোগ করতে পারেন।'
      q10:
        question: 'আপনি কি আইপি ঠিকানা লগ করেন?'
        answer: 'সংক্ষিপ্ত উত্তর হলো ''না''। দীর্ঘ উত্তর হল যে যেকোন স্ট্যাটাস নোড যার সাথে আপনি প্রযুক্তিগতভাবে ইন্টারঅ্যাক্ট করেন তারা আপনার আইপি ঠিকানা দেখতে পারে, তাদের পক্ষে এই আইপি ঠিকানাটিকে আপনার চ্যাট পরিচয়ের সাথে যুক্ত করা অসম্ভব। একটি প্রদত্ত আইপি ঠিকানা একজন স্ট্যাটাস ব্যবহারকারী কিনা তা স্ট্যাটাস নোড জানতে পারে, কিন্তু বিশেষ করে কোন ব্যবহারকারী তা জানতে পারে না। উপরন্তু, বর্তমান স্ট্যাটাস নোড বাস্তবায়নের কোনোটিই আইপি ঠিকানাগুলি লগ করে না, এবং এমনকি যদি তারা করেও তবে আইপিগুলি অকেজো হবে কারণ সেগুলি কোনও নির্দিষ্ট ব্যবহারকারীর সাথে আবদ্ধ হতে পারে না৷'
      q11:
        question: 'তুমি কি জানো কে কার সাথে কথা বলে?'
        answer: 'না। এমনকি যদি কেউ একটি দূষিত স্ট্যাটাস নোড চালায়, তবে তাদের পক্ষে কে কার সাথে কথা বলছে তা বের করা অসম্ভব কারণ প্রেরকের তথ্য সবসময় এনক্রিপ্ট করা থাকে এবং ওয়াকুর ব্লুম ফিল্টার ব্যবহারের কারণে। স্ট্যাটাসের ব্যক্তিগত, নিরাপদ এবং বিকেন্দ্রীভূত মেসেজিং স্ট্যাকের উপর করা কঠোর গবেষণা অনুসরণ করতে <a href=''https://vac.dev/'' target=''_blank''> Vac </a> দেখুন।'
    browser:
      title: ব্রাউজার
      q1:
        question: 'এই ব্রাউজারটি অন্য ব্রাউজারগুলির থেকে কীভাবে আলাদা?'
        answer: 'Status একটি ওয়েব3 সক্রিয় ব্রাউজার।একটি ওয়েব3 সক্রিয় ব্রাউজার যেকোন ওয়েবসাইট খুলতে পারে, কিন্তু তার উপরে আপনি বিকেন্দ্রীভূত অ্যাপস বা ''DApps'' ব্যবহার করতে পারবেন। এটা করার জন্য, Status একটি প্রদত্ত সাইটের DOM-এ একটি অবজেক্ট ইনজেকশন দেয়, যা সাইটটিকে ব্লকচেইনে আপনার অ্যাকাউন্ট রেফারেন্স করার অনুমতি দেয়- প্রথমে আপনার অনুমতিক্রমে। <br><br>সাধারণত, DApps Ethereum ব্লকচেইন ব্যবহার করে তথ্য এবং প্রক্রিয়া অর্থ প্রদান যা ঐতিহ্যগতভাবে একটি কেন্দ্রীভূত সার্ভারে সংরক্ষণ করা হবে। DApps আপনার ডেটা থেকে একটি একক পক্ষের নিয়ন্ত্রণ এবং মুনাফা করার সামান্য ঝুঁকি উপস্থাপন করে।'
      q2:
        question: 'DAp.ps কি?'
        answer: 'DAp.ps হল Ethereum-এর জন্য তৈরি DApps-এর একটি বিকেন্দ্রীকৃত এবং কমিউনিটি কিউরেটেড ডিরেক্টরি, যাতে আপনি সহজেই ওয়েব3-এর সেরাটি অন্বেষণ করতে পারেন। DApp ডেভেলপাররা তাদের DApps বিনামূল্যে জমা দিতে পারেন, অথবা তাদের Ranking বাড়াতে SNT শেয়ার করতে পারেন। ব্যবহারকারীরা SNT এর সাথে DApp তালিকাগুলিকেও আপভোট বা ডাউনভোট করতে পারেন। একজন ডেভেলপার যত বেশি SNT স্টেক করেছে, তাদের DApp ডাউনভোট করা তত সহজ।'
      q3:
        question: 'আমি কিভাবে DApps এর জন্য ভোট দিতে পারি?'
        answer: '<a href=''https://dap.ps'' target=''_blank''>https://dap.ps-এ যান</a>, আপনার প্রিয় DApp খুঁজুন এবং Upvote আলতো চাপুন। আপনি যে পরিমাণ SNT ব্যবহার করতে চান তা সেট করুন এবং ''আপভোট'' আলতো চাপুন। আপনি যখন কোনও DApp ডাউনভোট করেন, তখন পরিমাণটি ইতিমধ্যে সেট করা আছে। যত বেশি ড্যাপ ডেভেলপাররা তাদের Ranking বাড়ানোর জন্য বিনিয়োগ করবে, তত সস্তা হবে আপনার পক্ষে ডাউনভোট করা। এটি DApps এর উপযোগিতা গণনায় আপনার ভোট গ্রহণ এবং করার জন্য ভাল-তহবিলযুক্ত DApps এর ঝুঁকি হ্রাস করে। <br><i>মনে রাখবেন ভোটের জন্য লেনদেনের জন্য অর্থ প্রদানের জন্য এসএনটি এবং সেইসাথে অল্প পরিমাণে ইটিএইচ প্রয়োজন।</i>'
      q4:
        question: 'DApp অনুমতি কি?'
        answer: 'আপনার ওয়ালেট ঠিকানা এবং/অথবা আপনার চ্যাট কী দেখতে এবং ব্যবহার করার জন্য DApps-কে অবশ্যই অনুমতি চাইতে হবে। সাধারণত, একটি DApp ''আপনার ওয়ালেট সংযোগ'' করতে বলে। এটি হয়ে গেলে, আপনি এই অনুরোধটিকে ''অস্বীকার করুন'' বা ''অনুমতি দিন'' বলে একটি পপআপ পাবেন। আপনার ওয়ালেট ঠিকানা সংযোগ করার অনুমতিগুলি আপনার ওয়ালেটে থাকা প্রতিটি অ্যাকাউন্টের জন্য নির্দিষ্ট। আপনি যদি একটি নতুন অ্যাকাউন্টের জন্য অনুমতি দেন, পূর্বে সংযুক্ত অ্যাকাউন্টের অনুমতি প্রত্যাহার করা হয়। যদি আপনি একটি অনুমতি অনুরোধ প্রত্যাখ্যান করেন, DApp আপনার Ethereum ঠিকানা সম্পর্কে কিছুই জানবে না, বা এটি লেনদেন শুরু করতে সক্ষম হবে না। <br> <br> প্রোফাইলে যান > গোপনীয়তা এবং নিরাপত্তা > কোন DApp কোন অ্যাকাউন্টগুলি অ্যাক্সেস করতে পারে তা দেখতে এবং আপনি চাইলে অনুমতি প্রত্যাহার করতে DApp অনুমতি সেট করুন৷ <br> <br> <i> মনে রাখবেন যে যদি DApp আপনার ঠিকানা সংরক্ষণ করে থাকে তবে এটি স্ট্যাটাস দ্বারা প্রত্যাহার করা যাবে না। </i>'

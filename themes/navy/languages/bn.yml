      principle-2:
        title: 'সেন্সরশিপ প্রতিরোধী'
        description: 'আমরা তথ্যের অবাধ প্রবাহ সক্রিয় করি। কোন বিষয়বস্তু নজরদারির আওতায় নেই। আমরা সেন্সরশীপ প্রতিরোধের ক্রিপ্টোইকোনমিক ডিজাইন নীতি মেনে চলি। আরো শক্তিশালী, Status তথ্যের জন্য একটি অ্যাগনস্টিক প্ল্যাটফর্ম।'
      principle-3:
        title: নিরাপত্তা
        description: 'বৈশিষ্ট্য নির্মাণের সময় আমরা নিরাপত্তার সাথে আপস করি না। আমরা অত্যাধুনিক প্রযুক্তি ব্যবহার করি, এবং শক্তিশালী নিরাপত্তা নিশ্চয়তা দিতে নতুন নিরাপত্তা পদ্ধতি এবং প্রযুক্তি গবেষণা করি।'
      principle-4:
        title: গোপনীয়তা
        description: 'গোপনীয়তা হচ্ছে বিশ্বের কাছে নিজেকে প্রকাশ করার ক্ষমতা। আমাদের জন্য, যোগাযোগ এবং লেনদেন উভয় ক্ষেত্রেই গোপনীয়তা রক্ষা করা এবং সেই সাথে একটি ছদ্ম-বেনামী প্লাটফর্ম হওয়া অপরিহার্য। উপরন্তু, আমরা সম্পূর্ণ গোপনীয়তা অধিকার প্রদান করার চেষ্টা করি।'
      principle-5:
        title: স্বচ্ছতা
        description: 'আমরা সংস্থার মধ্যে তথ্যের সম্পূর্ণ উন্মুক্ততা এবং সামঞ্জস্যের জন্য চেষ্টা করি, এবং আমাদের মূল অবদানকারী এবং আমাদের সম্প্রদায়ের মধ্যে কোন সীমানা নেই। আমরা আমাদের ঘাটতি সম্পর্কে খোলাখুলি, বিশেষ করে যখন আমাদের দীর্ঘমেয়াদী লক্ষ্য পূরণে স্বল্পমেয়াদী ট্রেডঅফ করা হয়।'
      principle-6:
        title: উন্মুক্ততা
        description: 'আমরা যে সফ্টওয়্যার তৈরি করি তা সর্বজনীন ভালো। এটি একটি বিনামূল্যে এবং ওপেন সোর্স লাইসেন্সের মাধ্যমে উপলব্ধ করা হয়েছে, যে কেউ শেয়ার করতে, পরিবর্তন করতে এবং উপকৃত হতে পারেন৷ আমরা অনুমতিহীন অংশগ্রহণে বিশ্বাস করি।'
      principle-7:
        title: বিকেন্দ্রীকরণ
        description: 'আমরা সফটওয়্যার এবং প্রতিষ্ঠান উভয় জুড়ে কেন্দ্রীভূতকরণ হ্রাস করি। অন্য কথায়, আমরা নেটওয়ার্ক রচনাকারী ভৌত কম্পিউটারের সংখ্যা সর্বোচ্চ করি, এবং আমরা যে সিস্টেম(গুলি) নির্মাণ করছি তার উপর নিয়ন্ত্রণ আছে এমন ব্যক্তির সংখ্যা সর্বোচ্চ করি।'
      principle-8:
        title: অন্তর্ভুক্তি
        description: 'আমরা সহজে-ব্যবহারের উপর জোর দিয়ে আমাদের সফ্টওয়্যারটিতে ন্যায্য এবং ব্যাপক অ্যাক্সেসে বিশ্বাস করি। এটি সামাজিক অন্তর্ভুক্তি, অনুমতিহীন অংশগ্রহণ, আন্তঃকার্যযোগ্যতা এবং শিক্ষামূলক প্রচেষ্টায় বিনিয়োগের ক্ষেত্রেও প্রসারিত।'
      principle-9:
        title: ধারাবাহিকতা
        description: 'আমরা সফ্টওয়্যার তৈরি করি যা একটি একক সত্তা বা বর্তমান দলের কোনো সদস্যের স্টুয়ার্ডশিপ ছাড়াই অস্তিত্ব বজায় রাখতে এবং উন্নতি করতে উৎসাহিত করি।'
      principle-10:
        title: সম্পদশালীতা
        description: 'আমরা নিরলসভাবে সম্পদশালী। আমরা যখন বড় হই এবং পুঁজির জন্য প্রস্তুত প্রবেশাধিকার পাই, তখন টোকেন হোল্ডারদের সংগঠনের মধ্যে আমলাতন্ত্র এবং অদক্ষতার বিরুদ্ধে লড়াই করা আমাদের বাধ্যবাধকতা। এর অর্থ হল কম অর্থনৈতিক খরচে (মূলধন, সময় এবং সম্পদের পরিপ্রেক্ষিতে) সম্ভাব্য সবচেয়ে কার্যকর উপায়ে সমস্যার সমাধান করা।'
    how-we-work:

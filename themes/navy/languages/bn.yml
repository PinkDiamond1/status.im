      q10:
        question: 'Status কি ডেস্কটপেও চলে?'
        answer: 'এই মুহূর্তে নয়। আমাদের কোড বেসটি এমনভাবে ডিজাইন করা হয়েছে যাতে স্ট্যাটাস মোবাইল বা ডেস্কটপ ডিভাইসগুলিতে চলতে পারে। দলটি মোবাইল অ্যাপ এবং অন্যান্য পরিকাঠামো প্রকল্পগুলিতে মনোনিবেশ করার সময় স্থিতি ডেস্কটপের বিকাশ বর্তমানে বিরাম দেওয়া হয়েছে।'

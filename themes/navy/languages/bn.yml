      q12:
        question: 'অ্যাপটি কি বিনামূল্যে ব্যবহার করা যাবে?'
        answer: 'একেবারেই। স্ট্যাটাস মূল বৈশিষ্ট্যগুলি ব্যবহার করার জন্য কোনও অর্থপ্রদানের প্রয়োজন নেই৷ স্ট্যাটাস থেকে সর্বাধিক কিছু পেতে, এটি ক্রিপ্টোকারেন্সি ETH (Ethereum) এবং SNT (স্ট্যাটাস নেটওয়ার্ক টোকেন) ধরে রাখতে সাহায্য করে। কিছু বৈশিষ্ট্যের জন্য SNT ব্যবহার করতে হবে, কারণ এটি আমাদের প্রকল্পকে সমর্থন করতে সাহায্য করে। <br> <br> SNT পেতে, আপনি ইতিমধ্যেই আপনার মালিকানাধীন ক্রিপ্টো ট্রেড করার জন্য একটি এক্সচেঞ্জ DApp ব্যবহার করতে পারেন, অথবা আপনি ফিয়াট-টু-ক্রিপ্টো ব্যবহার করে একটি ফিয়াট (যেমন ইউরো বা মার্কিন ডলার) মুদ্রার বিনিময়ে ETH এবং SNT কিনতে পারেন।'
      q13:
        question: 'কোন ফি আছে?'
        answer: 'স্ট্যাটাস কোনও লুকানো ফি নেই। আপনি যখন আপনার ক্রিপ্টো ওয়ালেট ব্যবহার করে কোনও লেনদেন করেন, তখন আপনি ব্যয়ের মধ্যে অন্তর্ভুক্ত একটি নেটওয়ার্ক ফি দেখতে পাবেন। এই নেটওয়ার্ক ফি অন্যথায় "গ্যাস" হিসাবে পরিচিত এবং এটি Ethereum নেটওয়ার্কের একটি প্রয়োজনীয়তা, যা লেনদেনের সুবিধার্থে সমস্ত Ethereum wallets এবং অ্যাপ্লিকেশনগুলি দ্বারা ঠিক একইভাবে ব্যবহৃত হয়। স্ট্যাটাস এই ফি এর কোন শতাংশ সংগ্রহ করে না।'
      q14:
        question: 'আমি এই প্রকল্পে অবদান রাখতে চাই, আপনি কোথায় আমাকে শুরু করার পরামর্শ দেবেন?'
        answer: 'স্ট্যাটাস একটি ওপেন সোর্স প্রকল্প এবং প্রযুক্তিগত এবং অ-প্রযুক্তিগত উভয় ধরনের অবদানকে স্বাগত জানায়। <a href=''https://ambassador.status.im/'' target=''_blank''> অ্যাম্বাসেডর পৃষ্ঠা </a> শুরু করার জন্য একটি দুর্দান্ত জায়গা। এখানে আপনি সক্রিয় অবদানকারীদের সাথে যোগাযোগ করতে পারেন যারা আপনাকে প্রচার করতে, শেখাতে বা অন্যভাবে ওয়েবের পরবর্তী প্রজন্মে অবদান রাখতে সহায়তা করতে পারেন। <br> <br> আপনি যদি একজন ডেভেলপার হন এবং আপনার হাত নোংরা করতে চান, তাহলে DApp ডেভেলপমেন্ট ডক্সের ডকুমেন্টেশনে যান। আপনি যদি নিজে একজন মোবাইল ডেভেলপার হন এবং কার্যকরী ভাষা পছন্দ করেন, তাহলে নিজেই স্ট্যাটাস তৈরি করুন এবং সেই PR জমা দেওয়া শুরু করুন।'
      q15:
        question: 'আমি কীভাবে বৈশিষ্ট্যগুলির জন্য অনুরোধ করতে পারি?'
        answer: 'যেহেতু স্ট্যাটাস একটি ওপেন সোর্স, সম্প্রদায়-চালিত প্রকল্প, তাই আপনি উভয়ই বৈশিষ্ট্য বিকাশে অনুরোধ করতে এবং অবদান রাখতে পারেন। <a href=''https://join.status.im/status'' target=''_blank''>#status বা আমাদের আলোচনা ফোরামে আপনার মতামত শেয়ার করুন</a>: <a href=''https://discuss.status.im/'' target=''_blank''>https://discuss.status.im/</a>। আপনি একটি <a href=''https://github.com/status-im'' target=''_blank''>Github issue খুলতেও আপনাকে স্বাগতম</a>। <br><br>আপনি যদি একজন ডেভেলপার হন, তাহলে আমাদের <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''>contributor গাইড অনুসরণ</a> করুন।'
      q16:
        question: 'SNT কি এবং এটি অ্যাপে কিভাবে কাজ করে?'
        answer: 'SNT হচ্ছে Status Network Token। এটি স্ট্যাটাস ''ERC20 (Ethereum স্ট্যান্ডার্ড) টোকেন, স্ট্যাটাস নেটওয়ার্ককে শক্তি দিতে ব্যবহৃত হয়। কিছু বৈশিষ্ট্য এবং কার্যকারিতা ব্যবহারকারীদের এসএনটি জমা বা ব্যয় করতে হবে। টোকেনের ইউটিলিটি স্ট্যাটাস নেটওয়ার্কের একটি প্রাথমিক লক্ষ্য, কারণ এসএনটি এর মান প্রকল্পের দীর্ঘায়ু নিশ্চিত করতে সহায়তা করে।'
    keys-and-accounts:
      title: 'কী এবং অ্যাকাউন্টস'
      q1:
        question: 'চাবি কি?'
        answer: 'কীগুলি পরিচয়ের একটি ফর্ম এবং স্ট্যাটাস ও Ethereum এর মেরুদণ্ড। তারা সবসময় জোড়ায় জোড়ায় আসে, একটি পাবলিক কী এবং একটি ব্যক্তিগত কী। আপনি যখন স্ট্যাটাস ব্যবহার শুরু করেন তখন আপনি প্রথম জোড়াটি তৈরি করেন, আপনি এটিকে মাস্টার কী পেয়ার হিসাবে বিবেচনা করতে পারেন। এর পরে, এই প্রথম জোড়ার উপর ভিত্তি করে কী জোড়ার n-সংখ্যা তৈরি করা যেতে পারে। পরিচয়ের একটি কীচেনের মতো কিছু তৈরি করা। এই শৃঙ্খলের কীগুলির মধ্যে একটি হল আপনার চ্যাট কী; আপনি এটি প্রোফাইল > শেয়ার আইকনে খুঁজে পেতে পারেন।'
      q2:
        question: 'একাউন্ট কি?'
        answer: 'আপনি Status একাউন্টকে ব্যাংক একাউন্টের সাথে তুলনা করতে পারেন। প্রতিটি একাউন্ট তার নিজস্ব কী জুটির উপর ভিত্তি করে। ব্যাংক একাউন্টের মত, একটি অ্যাকাউন্টের সাধারণত একটি ঠিকানা, ব্যালেন্স থাকে এবং লেনদেন করতে পারে। প্রতিটি অ্যাকাউন্টের নিজস্ব লেনদেনের ইতিহাস আছে যা সর্বজনীন। চূড়ান্ত গোপনীয়তার জন্য আপনি একাধিক অ্যাকাউন্ট ব্যবহার করেন। আপনি আপনার অ্যাকাউন্টগুলি ওয়ালেট ট্যাবে দেখতে পারেন।'
      q3:
        question: 'আমার ওয়ালেট ঠিকানা কি?'
        answer: 'আপনার ওয়ালেট ঠিকানায় 42 অক্ষর আছে এবং 0x দিয়ে শুরু হয়। এটা আপনার Ethereum একাউন্টের জন্য একটি অন-চেইন পরিচয়। আপনার যদি একাধিক অ্যাকাউন্ট থাকে, আপনার একাধিক ঠিকানা আছে। আপনি ওয়ালেট > অ্যাকাউন্ট কার্ডে গিয়ে বা অ্যাকাউন্ট > কার্ডের শেয়ার আইকনে ট্যাপ করে আপনার মানিব্যাগ ঠিকানা খুঁজে পেতে পারেন। <br><br><i>নোট করে দেখুন যে যদিও এটি দেখতে একই রকম, আপনার মানিব্যাগ ঠিকানা আপনার চ্যাট কী-এর সমান নয়। আপনি প্রোফাইল > শেয়ার আইকন.</i>-এ আপনার চ্যাট কী খুঁজে পেতে পারেন'
      q4:
        question: 'স্ট্যাটাসে আমি কয়টি অ্যাকাউন্ট তৈরি করতে পারি?'
        answer: 'আপনি যত খুশি অ্যাকাউন্ট তৈরি করতে পারেন। ওয়ালেট > অ্যাকাউন্ট যুক্ত করুন এ যান। আপনি যদি নিজের অ্যাকাউন্টে অ্যাক্সেস হারিয়ে ফেলেন তবে এইভাবে যুক্ত অ্যাকাউন্টগুলি আপনার বীজ বাক্যাংশের সাথে আপনার মাস্টার কী জুটির সাহায্যে পুনরুদ্ধার করা যেতে পারে। <br> <br> আপনি আরম্ভের স্ক্রিনে গিয়ে আরও কী স্টার কী গুলি তৈরি করতে পারেন আপনার কী গুলি > কী উত্পন্ন করুন বা আপনি যদি অন্য ওয়ালেট থেকে কী গুলি আমদানি করতে চান বা পরিচয়ের সম্পূর্ণ নতুন কীচেন তৈরি করতে চান তবে বিদ্যমান কীগুলি অ্যাক্সেস করতে পারেন।'
    profile-and-settings:
      title: 'প্রোফাইল এবং সেটিংস'
      q1:
        question: 'একটি ENS ব্যবহারকারীর নাম কী?'
        answer: 'একটি ENS ব্যবহারকারীর নাম হল Ethereum নাম পরিষেবার সাথে নিবন্ধিত একটি নাম; একটি রেজিস্টার যা একটি Ethereum ঠিকানাকে একটি অনন্য, মানব-পঠনযোগ্য নামের সাথে সংযুক্ত করে, যেমন অ্যালিস। একটি ওয়েব ডোমেন নিবন্ধন করার মতো, এটি বিভিন্ন প্রত্যয়ের সাথে আসে। আপনি যদি স্ট্যাটাসের মাধ্যমে একটি নাম নিবন্ধন করেন তবে আপনি alice.stateofus.eth পাবেন। যখন আপনি একটি ইএনএস নাম নিবন্ধন করেন তখন আপনি এটি স্ট্যাটাসের চ্যাটে ব্যবহার করতে পারেন, আপনার এলোমেলো নাম, যেমন স্নিকি হোয়াইট কোয়ালা, আপনার ইএনএস নামে রূপান্তরিত করে। এটি অন্যদের পক্ষে আপনাকে খুঁজে পাওয়া এবং সনাক্ত করা আরও সহজ করে তোলে।'
      q2:
        question: 'alice.eth বনাম alice.stateofus.eth এর মধ্যে পার্থক্য কি?'
        answer: 'একটি stateofus.eth নাম কেনা সস্তা। আপনি নামটি লাইসেন্স করার জন্য 10 টি এসএনটি ডিপোজিট প্রদান করেন, 1 বছর পরে আপনি তহবিলগুলি পুনরুদ্ধার করতে পারেন বা আর কোনও খরচ ছাড়াই নামটি ব্যবহার করা চালিয়ে যেতে পারেন। একটি .eth ডোমেইন বর্তমানে (জানুয়ারী 2020) ETH এ বার্ষিক প্রায় $ 5 খরচ করে। আপনি উভয় নামই আপনার চ্যাট কীতে ব্যবহার করার জন্য, আপনার নাম যেমন, @alice, চ্যাটে সংযুক্ত করতে পারেন।'
      q3:
        question: 'বীজের বাক্যাংশ কি?'
        answer: 'Status আপনার বীজ বাক্যাংশ 12 শব্দ নিয়ে গঠিত। এটি আপনার চ্যাট কী এবং আপনার মানিব্যাগের অ্যাকাউন্ট কী-এর উৎপত্তি। সকল কী কিছু ক্রিপ্টোগ্রাফিক উইজার্ডের মাধ্যমে এই প্রথম বীজ থেকে উদ্ভূত হয়। আপনি যদি আপনার অ্যাকাউন্টে অ্যাক্সেস হারান, উদাহরণস্বরূপ, আপনার ফোন হারিয়ে, আপনি আপনার বীজ বাক্যাংশ ব্যবহার করে আপনার কী অ্যাক্সেস করতে পারেন। একই উইজার্ডআপনাকে পরিচয়ের ঠিক একই কী-চেইন পুনরুজ্জীবিত করতে দেবে।'
      q4:
        question: 'এই বীজ বাক্যটি দিয়ে আমার কী করা উচিত?'
        answer: 'লিখে ফেলুন। এটি নিরাপদে রাখুন। আপনার বীজ বাক্যাংশটি কাগজে রাখা, আপনার ডিভাইসগুলি থেকে দূরে রাখা, সবচেয়ে নিরাপদ বিকল্প।'
      q5:
        question: 'যদি আমি আমার ফোন হারিয়ে ফেলি, আমি কিভাবে আমার অ্যাকাউন্ট অ্যাক্সেস করতে পারি?'
        answer: 'আপনার অ্যাকাউন্ট অ্যাক্সেস করতে আপনার 12 শব্দের বীজ বাক্যাংশ প্রয়োজন. এই বীজ বাক্যাংশের মাধ্যমে আপনি আপনার মাস্টার কী জোড়া এবং আপনার সমস্ত অ্যাকাউন্টে প্রবেশাধিকার ফিরে পেতে পারেন। <br><br>নোট যে আপনি ইথেরিয়ামে বসবাসকারী অ্যাকাউন্টপুনর্বহাল করতে পারেন. যাইহোক, আপনি আপনার চ্যাট বা যোগাযোগ তালিকায় প্রবেশাধিকার ফিরে পাবেন না, যেহেতু এই তথ্য শুধুমাত্র আপনার ফোনে স্থানীয়ভাবে সংরক্ষিত আছে।'
      q6:
        question: '''ব্যাক আপ বীজ বাক্যাংশ'' ধূসর করা হয় কেন?'
        answer: '''ব্যাক আপ বীজ বাক্যাংশ'' আইটেমটি ধূসর হয়ে যায় যখন আপনি ইতিমধ্যে স্ক্রীনের মধ্য দিয়ে গিয়েছেন যা আপনাকে আপনার বীজ বাক্যাংশটি লিখতে নির্দেশ দেয়। এই মুহুর্তে, আপনি আর অ্যাপে বীজ বাক্যাংশটি দেখতে পারবেন না। শব্দটি স্থানীয় সঞ্চয়স্থান থেকে সরানো হয়েছে যে কারো ঝুঁকি কমাতে কিন্তু আপনি এটি অ্যাক্সেস করতে সক্ষম হচ্ছেন।'
      q7:
        question: 'আমি আমার বীজ বাক্যাংশ হারিয়েছি। আমি কি করব?'
        answer: 'এটা একটা যন্ত্রণা। প্রথমে আপনি প্রোফাইল > গোপনীয়তা এবং নিরাপত্তার অধীনে আপনার বীজ বাক্যাংশ ব্যাক আপ করতে পারবেন না কিনা তা পরীক্ষা করুন৷ যদি `ব্যাক আপ বীজ বাক্যাংশ` আইটেমটি অজানা হয়ে যায়, তাহলে আপনি আর বীজ বাক্যাংশটি অ্যাক্সেস করতে পারবেন না। <br> <br> এখন সবচেয়ে ভালো বিকল্প হল একটি নতুন বীজ ব্যবহার করে একটি নতুন কী তৈরি করা এবং এই নতুন অ্যাকাউন্টে আপনার সম্পদ স্থানান্তর করা। স্থিতিতে সাইন আউটে যান > একটি নতুন কী তৈরি করুন। এই নতুন কী সংরক্ষণ এবং সুরক্ষিত করতে স্ক্রিনের ধাপগুলি অনুসরণ করুন৷ একবার আপনার হয়ে গেলে, প্রোফাইল > গোপনীয়তা এবং নিরাপত্তা > ব্যাক আপ বীজ বাক্যাংশে যান। নিরাপদে অফলাইনে বীজ বাক্যাংশ সংরক্ষণ করুন. তারপরে ওয়ালেট > শেয়ার আইকনে যান বা রিসিভ > কপি করতে ঠিকানায় ট্যাপ করুন। সাইন আউট. <br> <br> আপনার পাসওয়ার্ড ব্যবহার করে যে কীগুলির জন্য আপনি আপনার বীজ বাক্যাংশটি হারিয়েছেন সেগুলি আনলক করুন৷ আপনার ওয়ালেটের অ্যাকাউন্ট থেকে সমস্ত সম্পদ আপনার নতুন ঠিকানায় পাঠান।'
      q8:
        question: 'আমি কিভাবে আমার প্রোফাইল মুছে ফেলব?'
        answer: 'আপনার প্রোফাইল শুধুমাত্র স্থানীয়ভাবে বিদ্যমান। আপনার পাঠানো যেকোনো বার্তা 30 দিনের জন্য স্ট্যাটাস নোডে থাকবে। এর পরে, বার্তাটির অস্তিত্ব বন্ধ হয়ে যায়। আপনার ওয়ালেটে একটি অ্যাকাউন্ট ব্যবহার করে আপনি যে লেনদেন করেছেন তা ব্লকচেইনে থাকবে।'
      q9:
        question: 'যদি কেউ আমার ফোনে অ্যাক্সেস পায়, আমার প্রোফাইলের কোন অংশ এনক্রিপ্ট করা আছে এবং কোনটি নয়?'
        answer: 'আপনার ব্যক্তিগত কী সব সময় এনক্রিপ্ট করা হয় এবং শুধুমাত্র আপনার পাসওয়ার্ড বা পাসকোডের সমন্বয়ে লেনদেন স্বাক্ষর করতে আপনি ব্যবহার করতে পারেন। যে তথ্য সঙ্কেতায়িত নয় তা ৩ শব্দের নাম অন্তর্ভুক্ত করে, যখন আপনি সর্বশেষ ব্যবহার করেছেন Status (আপনার কী আনলক), আপনার প্রোফাইল ছবি, এবং আপনার Keycard শনাক্তকারী যদি আপনার একটি থাকে।'
      q10:
        question: 'আমি কিভাবে Status দ্বারা মোবাইল ডাটা ব্যবহার হ্রাস করব?'
        answer: 'Status ব্যান্ডউইথ ভারী হতে পারে অতিরিক্ত ডাটা ব্যবহার প্রতিরোধকরার সবচেয়ে ভালো উপায় হল ওয়াইফাই-এর সাথে সংযুক্ত হলে শুধুমাত্র Status ব্যবহার করা। আপনি মোবাইল ডেটা > প্রোফাইল > সিঙ্ক সেটিংসের অধীনে আপনার সেটিংস সমন্বয় করে মোবাইল ডেটা ব্যবহার থেকে Status প্রতিরোধ করতে পারেন।'
    messenger:
      title: মেসেঞ্জার
      q1:
        question: 'আমার বার্তা কি আসলেই ব্যক্তিগত?'
        answer: 'হ্যাঁ. স্ট্যাটাস ওয়াকু ব্যবহার করে, ব্যক্তিগত, সুরক্ষিত এবং সেন্সরশিপ-প্রতিরোধী যোগাযোগের জন্য একটি পিয়ার-টু-পিয়ার প্রোটোকল, যা <a href=''https://vac.dev'' target=''_blank''> ভ্যাক টিম </a> দ্বারা নির্মিত। ওয়াকু কেন্দ্রীভূত সার্ভার, ডেটা সেন্টার বা পরিষেবা প্রদানকারীদের উপর শূন্য নির্ভরতা সহ স্থিতিস্থাপক বার্তা প্রদান করে। <br> <br> প্রতিটি বার্তা এন্ড-টু-এন্ড এনক্রিপ্ট করা হয় এবং নেটওয়ার্কের প্রতিটি একক পিয়ারের কাছে সম্প্রচার করা হয়। এটি শুধুমাত্র অপ্রত্যাশিত শ্রোতাদের জন্য বার্তাগুলির বিষয়বস্তু পড়া অসম্ভব করে তোলে, কিন্তু কে কাকে বার্তা পাঠায় তাও দেখতে পায়৷ প্রেরকের তথ্য সর্বদা এনক্রিপ্ট করা হয়, যা স্ট্যাটাস নোডের পক্ষে কোনো যোগাযোগের মেটাডেটা সংগ্রহ করা অসম্ভব। ব্যক্তিগত 1:1 বার্তাগুলির জন্য, শুধুমাত্র একটি বার্তার উদ্দিষ্ট প্রাপক বিষয়বস্তু ডিক্রিপ্ট করতে সক্ষম। সর্বজনীন চ্যাটের জন্য, যে কেউ চ্যাটের নাম জানেন তারা বিষয়বস্তু ডিক্রিপ্ট করতে পারেন। <br> <br> ব্যবহারকারীদের মধ্যে প্রাথমিক কী আদান-প্রদানের পর (নিখুঁত ফরোয়ার্ড গোপনীয়তা) প্রতিটি বার্তার সাথে একটি নতুন এনক্রিপশন কী ব্যবহার করা হল একটি অতিরিক্ত সুরক্ষা ব্যবস্থা। যদি আপনার বার্তা কী আপস করা হয়, শুধুমাত্র সেই নির্দিষ্ট  কী টির জন্য বার্তাটি আপস করা হয়েছে, এবং কোনো পূর্ববর্তী বার্তাগুলির জন্য নয়৷'
      q2:
        question: 'আমার বার্তাগুলো কোথায় সংরক্ষিত আছে? তারা কি ব্লকচেইনে আছে?'
        answer: 'বার্তাগুলি ব্লকচেইনে সংরক্ষণ করা হয় না এবং পাঠানোর জন্য কোনও খরচ হয় না। ডিফল্টরূপে, এনক্রিপ্ট করা বার্তাগুলি 30 দিনের জন্য Status নোডগুলিতে ক্যাশ করা হয় যাতে আপনার ফোনটি অফলাইন থাকলেও আপনি বার্তাগুলি পেতে পারেন। এমনকি যখন এনক্রিপ্ট করা বার্তাগুলি এই পদ্ধতিতে সংরক্ষণ করা হয়, তখনও Status নোডগুলির পক্ষে কোনও বার্তার বিষয়বস্তু পড়া বা কে কার সাথে কথা বলছে তা জানা অসম্ভব।'
      q3:
        question: 'কে স্ট্যাটাস নোডগুলি হোস্ট করে যা অস্থায়ীভাবে এনক্রিপ্ট করা বার্তাগুলিকে সঞ্চয় করে?'
        answer: 'Waku-এর জন্য একটি বিশেষ ধরনের স্ট্যাটাস নোড প্রয়োজন যা ব্যবহারকারীদের অফলাইনে থাকাকালীন এনক্রিপ্ট করা বার্তা সংরক্ষণ করে। বর্তমানে, স্ট্যাটাস ব্যবহারকারীদের সমর্থন করার জন্য এই বিশেষ নোডগুলির একটি সেট হোস্ট করে। যাইহোক, যে কেউ সঠিক হার্ডওয়্যার সহ এমন একটি স্ট্যাটাস নোড হোস্ট করতে সক্ষম। আপনি কীভাবে তা করবেন তার নির্দেশাবলী <a href=''https://status.im/technical/run_status_node.html'' target=''_blank''> এখানে </a> পেতে পারেন।'
      q4:
        question: 'আমি কিভাবে Status আমার নাম পরিবর্তন করতে পারি?'
        answer: 'আপনি যদি কোনও কাস্টম নাম যুক্ত করতে চান তবে আপনি একটি ইএনএস ব্যবহারকারীর নাম নিবন্ধন করতে পারেন। প্রোফাইল > ENS ব্যবহারকারীর নামগুলিতে যান। আপনি যখন আপনার Status চ্যাট কীতে একটি বিদ্যমান ENS ব্যবহারকারীর নাম নিবন্ধন বা সংযোগ করেন, তখন অন্যরা আপনাকে এই ব্যবহারকারীর নাম দ্বারা খুঁজে পেতে পারে। আপনি আপনার তিনটি শব্দের নামের জায়গায় এটি প্রদর্শন করতে পারেন।'
      q5:
        question: 'আমি কিভাবে আমার বন্ধুদের Status এ আমন্ত্রণ জানাবো?'
        answer: 'আপনি হয় আপনার প্রোফাইল অথবা Status বাইরে বন্ধুদের সাথে একটি নির্দিষ্ট চ্যাট শেয়ার করতে পারেন। <br><br>আপনার নিজস্ব প্রোফাইল এবং চ্যাট কী শেয়ার করতে, আপনার প্রোফাইল স্ক্রীনে যান এবং উপরের ডান দিকের কোণে শেয়ার বাটনে ক্লিক করুন। একটি লিংক তৈরি করা হবে যা আপনার বন্ধু Status পেতে অনুসরণ করতে পারে এবং আপনার প্রোফাইল লোড করতে পারে। <br><br>একটি সর্বজনীন চ্যাট শেয়ার করতে, চ্যাট খুলুন, এবং উপরের ডান দিকের কোণে [...] মেনু থেকে "শেয়ার চ্যাট" নির্বাচন করুন। এটি চ্যাটের একটি লিঙ্ক তৈরি করবে, যা আপনি Status বাইরে আপনার বন্ধুকে পাঠাতে পারেন।'
      q6:
        question: 'আমি একটি পাবলিক চ্যাটে যোগ দান করেছি, কিন্তু আমি কোন বার্তা দেখতে পাচ্ছি না। এটা কেন?'

      q2:
        question: 'Status পিছনে কে আছে?'
        answer: 'স্ট্যাটাস স্ট্যাটাস নেটওয়ার্ক দ্বারা নির্মিত হয়. <a href=''https://statusnetwork.com/'' target=''_blank''> স্ট্যাটাস নেটওয়ার্ক </a> স্থিতিস্থাপক, টেকসই এবং অন্তর্ভুক্তিমূলক সম্প্রদায়ের জন্য পণ্য, সরঞ্জাম এবং অবকাঠামো তৈরি করে। স্ট্যাটাস এবং এর মূল অবদানকারীদের সম্পর্কে আরও <a href=''https://status.im/about/'' target=''_blank''> এখানে </a> ।'
      q3:

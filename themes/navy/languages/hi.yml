site:
  home:
    intro:
      title: 'निजी, सुरक्षित संचार'
      description: 'Status एक सुरक्षित मैसेजिंग ऐप, क्रिप्टो वॉलेट और Web3 ब्राउज़र है जिसे अत्याधुनिक तकनीक से बनाया गया है।'
      news: समाचार
    about:
      open-source:
        title: 'एक ओपन सोर्स प्रोजेक्ट'
        description: 'पूरी तरह से खुला स्रोत और दुनिया भर के योगदानकर्ताओं द्वारा बनाया गया। डेवलपर्स, डिज़ाइनर, निर्माता, शिक्षक, उत्साही, और बहुत कुछ के पास रेपो, संपत्ति और जानकारी तक मुफ्त और खुली पहुंच है। सेंसरशिप प्रतिरोधी और तीसरे पक्ष के नियंत्रण से मुक्त होने के लिए डिज़ाइन किया गया।'
      mission:
        title: 'मिशन और सिद्धांत'
        description: 'स्टेटस एक सुरक्षित संचार उपकरण बनने का प्रयास करती है जो मानवाधिकारों को कायम रखती है। सूचना के मुक्त प्रवाह को सक्षम करने, निजी, सुरक्षित बातचीत के अधिकार की रक्षा करने और व्यक्तियों की संप्रभुता को बढ़ावा देने के लिए डिज़ाइन किया गया।'
    decentralized:
      subtitle: 'विकेन्द्रीकृत संचार'
      title: 'संदेश, ब्राउज़ करें, अपनी शर्तों पर लेन-देन करें'
      description: 'Status एक निजी विकेन्द्रीकृत मैसेंजर, क्रिप्टोक्यूरेंसी वॉलेट और DApps ब्राउज़र को एक शक्तिशाली, निजी और सुरक्षित संचार उपकरण में जोड़ती है। आपके संदेशों और सूचनाओं को तीसरे पक्ष के हस्तक्षेप से बचाने के लिए बनाया गया है।'
      link: 'सभी सुविधाओं का अन्वेषण करें'
    private:
      subtitle: 'गोपनीयता बनाए रखना'
      title: 'वास्तव में निजी संदेश'
      description: 'स्टेटस आपके संदेशों को तृतीय पक्षों से सुरक्षित रखने के लिए एक ओपन-सोर्स, पीयर-टू-पीयर प्रोटोकॉल और एंड-टू-एंड एन्क्रिप्शन का उपयोग करती है। स्टेटस के साथ अपने निजी संदेशों को निजी रखें।'
      link: 'सभी सुविधाओं का अन्वेषण करें'
    wallet:
      subtitle: 'सीमा रहित क्रिप्टो भुगतान'
      title: 'सुरक्षित क्रिप्टो वॉलेट'
      description: 'स्टेटस क्रिप्टो वॉलेट के साथ ERC20 और ERC721 टोकन सहित क्रिप्टोकरेंसी को सुरक्षित रूप से भेजें, स्टोर करें और प्राप्त करें। केवल आप ही अपने फंड की चाबी रखते हैं। Status'' सहज ज्ञान युक्त डिज़ाइन आपको और आपके फंड को हमलों से बचाता है।'
    browser:
      subtitle: 'अपने डेटा का मालिक बनें'
      title: 'विकेन्द्रीकृत Web3 ब्राउज़र'
      description: 'मार्केटप्लेस, एक्सचेंज, गेम और सोशल नेटवर्क सहित डीएपी के बढ़ते पारिस्थितिकी तंत्र को ब्राउज़ करें। नवीनतम सुरक्षा मानक एक निजी ब्राउज़िंग अनुभव सुनिश्चित करते हैं।'
    security:
      title: 'डिज़ाइन द्वारा निजी और सुरक्षित'
      description: 'स्टेटस यह सुनिश्चित करने के लिए नवीनतम एन्क्रिप्शन और सुरक्षा टूल का उपयोग करती है कि आपके संदेश और लेन-देन केवल आपके और आपके हैं।स्टेटस आपके संदेशों को निजी रखने और आपकी संपत्ति को सुरक्षित रखने के लिए बिचौलियों को हटा देती है। आत्मविश्वास, सुरक्षित संचार।'
    status-network:
      title: 'स्टेटस नेटवर्क'
      description: 'स्टेटस नेटवर्क परियोजनाओं का एक संग्रह है जो लचीला, टिकाऊ और समावेशी समुदायों के लिए उत्पादों, उपकरणों और बुनियादी ढांचे का निर्माण करता है। सुरक्षा, समानता और व्यक्तियों की संप्रभुता के लिए डिजाइन और निर्माण।'
      link: 'स्टेटस  नेटवर्क के बारे में अधिक जानें'
    all:
      title: 'संदेश, ब्राउज़ करें, अपनी शर्तों पर लेन-देन करें'
      description: 'निजी सुरक्षित संचार के लिए एक शक्तिशाली सुपर ऐप में एकीकृत।'
    account-creation:
      subtitle: 'अपनी गोपनीयता बनाए रखें'
      title: 'छद्म-अनाम खाता जनरेशन'
      description: 'स्टेटस अकाउंट बनाते समय आपसे कभी भी फोन नंबर, ईमेल एड्रेस या बैंक अकाउंट नहीं मांगा जाएगा। निजी रहें और चुनिंदा रूप से खुद को स्टेटस के साथ दुनिया के सामने प्रकट करें।'
  features:
    intro:
      title: 'आपकी जेब में एथेरियम की शक्ति'
      description: 'Status एक बहुउद्देश्यीय संचार उपकरण है जो एक निजी संदेशवाहक, विकेन्द्रीकृत क्रिप्टो-वॉलेट और वेब3 ब्राउज़र को जोड़ती है।'
      link-messenger: मैसेंजर
      link-wallet: क्रिप्टो-वॉलेट
      link-browser: 'ब्राउज़र और डीएपी'
    messenger:
      title: 'सुरक्षित मैसेंजर'
      feature-1:
        title: 'सार्वजनिक, निजी और समूह चैट'
        description: 'सार्वजनिक चैनलों की संख्या में शामिल हों या निजी 1:1 या समूह चैट भेजें। आप सीधे अपने निजी चैट में क्रिप्टो भुगतान भी भेज और प्राप्त कर सकते हैं।'
        link: 'स्टेटस सार्वजनिक चैनल में शामिल हों'
      feature-2:
        title: 'Waku . के साथ निजी संदेश सेवा'
        description: 'वाकू एक पीयर-टू-पीयर (पी2पी) मैसेजिंग प्रोटोकॉल है जो आपके संदेशों से केंद्रीकृत चोक पॉइंट्स को हटाता है। केंद्रीकृत तृतीय पक्षों को हटाकर, आपके संदेश आपके अपने और अधिक निजी और सुरक्षित होते हैं।'
        learn-more: 'Waku . के बारे में और जानें'
      feature-3:
        title: 'परफेक्ट फॉरवर्ड सीक्रेसी और <br> E2E एन्क्रिप्शन'
        description: 'स्टेटस सुरक्षा और गोपनीयता के उच्चतम ग्रेड के लिए Waku और एंड-टू-एंड एन्क्रिप्शन के शीर्ष पर ''डबल रैचेट'' एल्गोरिथम का उपयोग करती है।'
    wallet:
      title: 'एकीकृत <br> एथेरियम वॉलेट'
      feature-1:
        title: 'एक सुरक्षित बटुआ'
        description: 'बिचौलियों को हटाने से आप अपने धन पर नियंत्रण रखते हैं। आप और केवल आप ही अपनी क्रिप्टोकरंसी के लिए अपनी निजी कुंजी रखते हैं, और किसी भी बिचौलिए की पहुंच नहीं है।'
      feature-2:
        title: 'ERC20 और ERC721 संगत'
        description: 'एथेरियम नेटवर्क पर ERC20 और ERC721 टोकन के लिए समर्थन। स्टेटस में आत्मविश्वास से अपने टोकन भेजें, स्टोर करें और प्राप्त करें। आसानी से अपने वॉलेट में ERC-20 टोकन जोड़ें।'
      feature-3:
        title: 'साथियों और डीएपी के साथ बातचीत'
        description: 'स्टेटस वॉलेट मैसेंजर और ब्राउज़र के साथ एकीकृत होता है-आपको साथियों और डीएपी के साथ बातचीत करने में सक्षम बनाता है। आपको फ़िशिंग हमलों से बचाने के लिए सभी लेन-देन के लिए एक हस्ताक्षर वाक्यांश के सत्यापन की आवश्यकता होती है।'
    browser:
      title: 'वेब3 ब्राउज़र'
      feature-1:
        title: 'विकेंद्रीकृत अनुप्रयोगों तक पहुंचें'
        description: 'आपकी जेब में डीएपी का बढ़ता पारिस्थितिकी तंत्र। नवीनतम विकेन्द्रीकृत एक्सचेंज, मार्केटप्लेस, गेम, सोशल नेटवर्क और बहुत कुछ ब्राउज़ करें।'
        link: 'स्टेटस स्थापित करें'
      feature-2:
        title: 'निजी और सुरक्षित ब्राउज़िंग'
        description: 'स्टेटस यह सुनिश्चित करने के लिए नवीनतम सुरक्षा मानकों को लागू करती है कि आप सुरक्षित हैं और ट्रैकिंग और डेटा संग्रह से मुक्त हैं। अपनी शर्तों पर ब्राउज़ करें।'
      feature-3:
        title: 'अपने डीएपी को <br> स्टेटस पर अनुकूलित करें'
        description: 'स्टेटस डैप इंटीग्रेशन सेंटर किसी भी डैप डेवलपर के लिए स्टेटस के बारे में सीखना, स्टेटस में चलने के लिए ऑप्टिमाइज़ करना, इसकी अनूठी विशेषताओं का लाभ उठाना और डीएपी.पीएस में पंजीकरण करना आसान बनाता है।'
        link: 'अपना Dapp अनुकूलित और पंजीकृत करें'
    get:
      title: 'स्टेटस प्राप्त करें'
      description: 'आईओएस और एंड्रॉइड पर स्टेटस का आनंद लेना शुरू करें।'
      link: 'ऐप्स डाउनलोड करें'
  get-involved:
    index:
      intro:
        title: 'एक खुला स्रोत समुदाय'
        description: 'चाहे आप एक डेवलपर, शिक्षक, सामुदायिक आयोजक, या उत्साही समर्थक हों, आप Status में योगदान कर सकते हैं। आपको आरंभ करने के लिए संसाधन यहां दिए गए हैं।'
      resources:
        resource-1:
          title: डेवलपर्स
          description: 'मोज़िला पब्लिक लाइसेंस v2.0 के तहत लाइसेंस मुक्त और मुक्त स्रोत सॉफ़्टवेयर का निर्माण कर रहा है। <br> <br> सभी पृष्ठभूमियों, कौशल स्तरों और रुचियों के समुदाय सदस्य आधिकारिक स्टेटस विज्ञप्ति में योगदान करते हैं। इसमें स्टेटस फंडेड बाउंटी में खुला योगदान और नई सुविधाओं के लिए समुदाय संचालित पहल शामिल हैं।'
        resource-2:
          title: शिक्षकों
          description: 'स्टेटस एक सफल ओपन सोर्स प्रोजेक्ट के लिए शिक्षा और स्वागत योग्य वातावरण को महत्वपूर्ण मानती है। <br> <br> हम किसी का भी स्वागत करते हैं जो दूसरों को स्टेटस बनाने, स्स्टेटस का उपयोग करने, समुदाय में आरंभ करने, या यहां तक कि परियोजना के साथ अपने स्वयं के अनुभव साझा करने के बारे में शिक्षित करने में मदद करता है।'
        resource-3:
          title: 'सामुदायिक समूह'
          description: 'स्टेटस समुदाय के भीतर कई स्टेटस रन और समुदाय संगठित समूह हैं। <br> <br> किसी मौजूदा समूह में शामिल हों या अपने व्यक्तिगत हितों के आधार पर अपना समूह शुरू करें। लोग इस ओपन सोर्स प्रोजेक्ट को बढ़ावा देने और विकसित करने में मदद करने के लिए पूरी दुनिया में संगठित होते हैं।'
      contributors:
        title: 'स्टेटस राजदूत'
        link: 'स्टेटस टीम में शामिल हों। सभी ओपन पोजीशन देखें'
        subtitle: 'हम स्टेटस हैं'
        subtitle-2: 'एक राजदूत के रूप में आप क्या कर सकते हैं'
        description: 'स्टेटस एंबेसडर वेब की अगली पीढ़ी का निर्माण, शिक्षा, प्रचार और योगदान करते हैं।'
        description-1: 'राजदूत हमारे अपने योगदान को चुनने के लिए स्वतंत्र हैं। कुछ राजदूत कोड लिखते हैं, अन्य ब्लॉग पोस्ट लिखते हैं। कुछ होस्ट इवेंट और कुछ होस्ट वेबिनार।'
        description-2: 'स्टेटस एंबेसडर कई क्षेत्रों में काम करते हैं और कई तरह से सहयोग करते हैं।'
        link-2: 'एक राजदूत बनें'
        link-3: 'शीर्ष समुदाय योगदानकर्ता'
        link-4: 'हमारे साझा प्रोजेक्ट बोर्ड को देखें'
        subtitle-3: 'स्टेटस कम्युनिटी की आवाज सुनें'
        description-3: 'पॉडकास्ट से लेकर टाउनहॉल मीटिंग तक, स्टेटस कम्युनिटी में शामिल हों।'
        link-5: 'यहाँ सुनो'
    developers:
      intro:
        subtitle: 'एक खुला स्रोत समुदाय'
        title: विकास
        description: 'स्टेटस डेवलपर पोर्टल में आपका स्वागत है। स्टेटस में योगदान देना शुरू करने, अपने खुद के डीएपी बनाने या स्टेटस की नेटिव फीचर्स के साथ अपने काम का विस्तार करने के लिए आपको जो कुछ भी चाहिए, उसे ढूंढें।'
      quick-nav-sub:
        link-1: 'शुरू हो जाओ'
        link-2: 'रेपो, मुद्दे, इनाम'
        link-3: 'डेवलपर संसाधन'
        link-4: Github
      contribute-to-status:
        title: 'शुरू हो जाओ'
        description: 'हमारा ओपन सोर्स प्रोजेक्ट'
        link: 'योगदानकर्ता गाइड'
        status-mobile:
          title: स्टेटस-प्रतिक्रिया
          description: 'क्लोजर में लिखा - यह वह जगह है जहां हम वाकू और ऐप के बीच बातचीत को संभालते हैं; बटुए, उपयोगकर्ता और किसी भी वितरित एप्लिकेशन (डीएपी) के बीच जिसे वे एक्सेस करना चाहते हैं; और जहां UI तर्क रहता है।'
          link: 'रिपोजिटरी देखें'

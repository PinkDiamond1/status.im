      content-11:
        title: 'सुरक्षित रहने के लिए खुद को शिक्षित करें'
        description: 'विकेंद्रीकृत, सर्वर रहित उत्पाद जैसे स्टेटस कई अनावश्यक बिचौलियों को हटा देता है, जिससे आप निगरानी, सेंसरशिप और डेटा रिसाव के डर के बिना चैट, लेन-देन और ब्राउज़ कर सकते हैं। ऐसा इसलिए है क्योंकि आप अपने डेटा और अपनी डिजिटल सुरक्षा के नियंत्रण में हैं। इसलिए, यह महत्वपूर्ण है कि आप यह समझें कि अपनी सुरक्षा कैसे करें। इस स्टेटस सुरक्षा सर्वोत्तम अभ्यास मार्गदर्शिका के साथ सुरक्षित रहने के तरीके के बारे में अधिक जानें।'
        link: 'सर्वोत्तम अभ्यास मार्गदर्शिका देखें'
      content-12:
        title: 'सुरक्षा सहायता'
        description: 'हमलोग यहां सहायता करने के लिए हैं। यदि आपके पास सुरक्षा के बारे में कोई प्रश्न या चिंता है, तो %s को एक ईमेल भेजें या स्टेटस सुरक्षा सार्वजनिक चैनल %s में हमसे संपर्क करें।'
      content-13:
        title: 'बग बाउंटी कार्यक्रम'
        description: 'यदि आप एक सुरक्षा शोधकर्ता या विकासकर्ता हैं और किसी भेद्यता की रिपोर्ट करना चाहते हैं, तो कृपया स्टेटस बग बाउंटी कार्यक्रम के संबंध में %s से संपर्क करें। हमारे पास HackerOne के साथ एक अभियान भी है, जो एक बग बाउंटी प्रोग्राम है जो हैकर्स को परियोजनाओं को देखने के लिए प्रोत्साहित करता है। हम अपने निजी अभियान को सक्रिय रूप से बढ़ा रहे हैं, और जल्द ही इसे सार्वजनिक प्रकटीकरण के लिए खोल देंगे! बग बाउंटी प्रोग्राम के बारे में अधिक जानकारी के लिए, कृपया %s से संपर्क करें।'
      bug-bounty: 'हमारे बग बाउंटी में शामिल हों'

      q3:
        question: 'कीकार्ड की लागत कितनी है?'
        answer: 'Keycard की कीमत €24.9 खुदरा है और इसे https://get.keycard.tech/ पर खरीदा जा सकता है।'
      q4:
        question: 'क्या कीकार्ड किसी अन्य वॉलेट के साथ एकीकृत है?'
        answer: 'Keycard के साथ Status पहला उत्पादन एकीकरण है। हालांकि, डेवलपर यहां उपलब्ध ओपन सोर्स कीकार्ड एपीआई के साथ अपने उत्पादों के साथ कीकार्ड को एकीकृत कर सकते हैं - https://keycard.tech/docs/'
      q5:
        question: 'क्या मुझे Status का उपयोग करने के लिए Keycard की आवश्यकता है?'
        answer: 'नहीं, Status का उपयोग करने के लिए आपको Keycard की आवश्यकता नहीं है। स्टेटस वॉलेट गैर-हिरासत में है और तीसरे पक्ष की सुरक्षा फर्मों द्वारा ऑडिट किया जाता है। यह अपने आप में सुरक्षित है, लेकिन कीकार्ड के साथ, आप हार्डवेयर सुरक्षा का और भी बेहतर स्तर जोड़ रहे हैं।'
      q6:
        question: 'क्या मैं भुगतान करने के लिए डेबिट/क्रेडिट कार्ड के रूप में कीकार्ड का उपयोग कर सकता हूं?'
        answer: 'अभी के लिए कीकार्ड का उपयोग स्टेटस उपयोगकर्ता द्वारा केवल हार्डवेयर वॉलेट के रूप में किया जा सकता है। यह एक खुले, समावेशी और अनुमति रहित भुगतान नेटवर्क के हिस्से के रूप में कीकार्ड के साथ भौतिक भुगतान शुरू करने के हमारे रोडमैप का हिस्सा है जहां भुगतान टर्मिनल किसी भी फोन चलने की स्थिति है।'
      q7:
        question: 'Keycard अन्य हार्डवेयर वॉलेट जैसे Ledger या Trezor से किस प्रकार भिन्न है?'
        answer: 'कीकार्ड एक मोबाइल फ्रेंडली हार्डवेयर वॉलेट की तरह बनाया गया है। यह आपके मोबाइल फोन के साथ संचार करने और कार्ड के एक टैप से लेनदेन पर हस्ताक्षर करने और अपना कीकार्ड पिन कोड दर्ज करने के लिए एनएफसी संपर्क रहित तकनीक को एम्बेड करता है। इसके अलावा इसका फॉर्म फैक्टर चारों ओर ले जाने के लिए बहुत सुविधाजनक है। कीकार्ड में स्क्रीन या कीबोर्ड नहीं है, जिससे यह लागत प्रभावी है। कीकार्ड का सुरक्षा स्तर एक लेजर के समान होता है जब स्टेटस जैसे विश्वसनीय एप्लिकेशन के साथ उपयोग किया जाता है।'
      q8:
        question: 'Keycard किन संपत्तियों का समर्थन करता है?'
        answer: 'Status ऐप का उपयोग Keycard के साथ किया जा सकता है और Ethereum एसेट (eth, erc-20, nfts) को सपोर्ट करता है। कीकार्ड स्वयं ecdsa secp256k1 हस्ताक्षरों का समर्थन करता है, इसलिए यदि आप एक वॉलेट डेवलपर हैं तो आप Keycard को किसी भी अन्य ब्लॉकचेन के साथ एकीकृत कर सकते हैं जो secp256k1 ecdsa हस्ताक्षरों का उपयोग करता है जिसमें निश्चित रूप से बिटकॉइन भी शामिल है।'

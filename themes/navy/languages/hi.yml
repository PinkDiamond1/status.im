    general:
      title: आम
      q1:
        question: 'स्टेटस क्या है?'
        answer: 'मानवाधिकारों को बनाए रखने और संप्रभु समुदायों को सशक्त बनाने के लिए स्थिति एक निजी, सुरक्षित संचार उपकरण है'
      q2:
        question: 'स्थिति के पीछे कौन है?'
        answer: 'Status का निर्माण Status Network द्वारा किया जाता है। <a href=''https://statusnetwork.com/'' target=''_blank''> Status Network </a> लचीला, टिकाऊ और समावेशी समुदायों के लिए उत्पाद, उपकरण और बुनियादी ढांचे का निर्माण करता है। Status और इसके मुख्य योगदानकर्ताओं के बारे में अधिक जानकारी <a href=''https://status.im/about/'' target=''_blank''> यहां </a> है।'
      q3:
        question: 'स्थिति का उपयोग क्यों करें?'
        answer: 'पिछले 20 वर्षों में, जैसा कि हम जानते हैं कि इंटरनेट को कुछ निगमों द्वारा नियंत्रित किया गया है, डेटा एकत्र करने और बेचने के लिए प्रोत्साहन के साथ। स्थिति एक विकल्प प्रदान करती है। स्थिति निजी, सुरक्षित संचार प्रदान करने के लिए अत्याधुनिक प्रौद्योगिकी का उपयोग करती है। Status एक पीयर-टू-पीयर मॉडल का उपयोग करता है जो किसी भी तृतीय पक्ष को उपयोगकर्ताओं के डेटा को नियंत्रित करने से रोकता है। Status एक मैसेंजर, क्रिप्टो वॉलेट और वेब3 ब्राउज़र को जोड़ती है और आपको अपनी संपत्ति और संचार पर पूर्ण नियंत्रण प्रदान करती है।'
      q4:
        question: 'एक दूत क्यों?'
        answer: 'संप्रभु समुदायों को संगठित करने के लिए बिना सेंसर, निजी और सुरक्षित संचार की आवश्यकता होती है। मोबाइल उपयोग के लिए उपयुक्त होने के कारण मैसेजिंग एथेरियम को अपनाने के लिए एक आशाजनक मार्ग प्रदान करता है। यह बदले में भुगतान नेटवर्क और अन्य विकेन्द्रीकृत अनुप्रयोगों को अधिक समुदायों के लिए सुलभ बनाने का मार्ग प्रशस्त कर सकता है। <br> <br> अंततः स्टेटस एक संदेशवाहक से कहीं अधिक है। क्रिप्टो वॉलेट के साथ परिसंपत्ति प्रबंधन का संयोजन और वेब 3 ब्राउज़र के माध्यम से विकेन्द्रीकृत अनुप्रयोगों की दुनिया तक पहुंच, यह व्यापक अर्थों में एक संचार उपकरण है।'
      q5:
        question: 'क्या स्स्टेटस अन्य मैसेजिंग एप्लिकेशन से अलग बनाती है?'
        answer: 'अधिकांश मेसेंजर एंड-टू-एंड एन्क्रिप्शन की पेशकश करते हैं। इस मानक सुरक्षा का अर्थ है कि सेवा प्रदान करने वाली कंपनी आपके संदेशों की सामग्री को नहीं पढ़ सकती है। लेकिन उनके नेटवर्क पर सूचना का प्रवाह सार्वजनिक है, और यह व्याख्या करने की अनुमति देता है कि कौन किससे, कहां से बात कर रहा है। पारंपरिक संदेशवाहकों को भी साइन अप करने के लिए पहचान की जानकारी की आवश्यकता होती है, जैसे फ़ोन नंबर, और यह आमतौर पर आपके बारे में कई अन्य व्यक्तिगत डेटा से जुड़ा होता है। आरंभ करने के लिए स्टेटस के लिए किसी व्यक्तिगत जानकारी की आवश्यकता नहीं होती है। अपने पीयर-टू-पीयर इंफ्रास्ट्रक्चर के कारण, स्टेटस को इस बारे में कोई जानकारी नहीं है कि कौन किससे संपर्क कर रहा है, और न ही आपके संदेशों की सामग्री के बारे में। <a href=''https://github.com/status-im/specs'' target=''_blank''> यहां </a> आप इस तकनीक के काम करने के तरीके के बारे में जानकारी पा सकते हैं।'
      q6:
        question: 'अगर कोई सरकार स्टेटस को ब्लॉक या सेंसर करने की कोशिश करती है तो क्या होगा?'
        answer: 'स्टेटस मैसेंजर एक केंद्रीय सर्वर का उपयोग नहीं करता है जिससे संचार को अवरुद्ध किया जा सकता है। इसके बजाय स्टेटस ''स्टेटस नोड्स'' के वितरित नेटवर्क का उपयोग करती है। यह नेटवर्क की लचीलापन सुनिश्चित करता है। यदि कोई स्टेटस नोड बंद हो जाता है तो आप दूसरे नोड से जुड़ सकते हैं या <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> शुरू कर सकते हैं <a href=''https://discuss.status.im/t/get-your-node-running/1488/4?u=hester'' target=''_blank''> अपना खुद का </a> चला रहा है। हालाँकि, नेटवर्क में स्टेटस और नोड्स अभी भी इंटरनेट कनेक्शन होने पर निर्भर हैं। यदि दूरसंचार प्रदाताओं के माध्यम से इंटरनेट बंद कर दिया जाता है तो आप Status का उपयोग नहीं कर पाएंगे।'
      q7:
        question: 'स्टेटस ब्लॉकचेन से कैसे जुड़ती है?'
        answer: 'स्टेटस को गो-एथेरियम के साथ पैक किया जाता है, जो एथेरियम नेटवर्क से जुड़ता है। एथेरियम से कनेक्ट करने के लिए आपको बस स्टेटस ऐप चलाना है! ध्यान दें कि केवल वॉलेट और ब्राउज़र ही एथेरियम ब्लॉकचेन के साथ इंटरैक्ट करते हैं। संदेशों को ब्लॉकचेन पर संग्रहीत नहीं किया जाता है।'
      q8:
        question: 'क्या मैं स्वयं या सर्वर पर गो-एथेरियम चला सकता हूं?'
        answer: 'हम संसाधन प्रतिबंधित उपकरणों पर काम कर रहे लाइट नोड्स प्राप्त करने के लिए प्रतिबद्ध हैं। यह आपको सीधे अपने मोबाइल फोन या IoT डिवाइस से एथेरियम से कनेक्ट करने की अनुमति देगा, किसी सर्वर की आवश्यकता नहीं है। इससे भी महत्वपूर्ण बात यह है कि यह समग्र रूप से नेटवर्क की पहुंच और लचीलापन बढ़ाएगा। अधिक जानकारी के लिए, कृपया <a href=''https://nimbus.team/'' target=''_blank''> https://nimbus.team/ </a> । <br> <br> यदि आप अभी go-ethereum चलाना चाहते हैं, तो आप Linux डिवाइस पर एक नोड सेट कर सकते हैं और इस नोड से कनेक्ट करने के लिए Status ऐप को कॉन्फ़िगर कर सकते हैं। आप अधिक जानकारी <a href=''https://discuss.status.im/t/get-your-node-running/'' target=''_blank''> यहां </a> प्राप्त कर सकते हैं।'
      q9:
        question: 'मैं किन उपकरणों पर Status का उपयोग कर सकता हूं?'
        answer: 'Android 7+ और iOS 13+ पर चलने के लिए स्टेटस का परीक्षण किया जाता है।'
      q10:
        question: 'क्या Status भी डेस्कटॉप पर चलता है?'
        answer: 'इस क्षण नहीं। हमारा कोड बेस इस तरह से डिज़ाइन किया गया है कि Status मोबाइल या डेस्कटॉप डिवाइस पर चल सके। स्टेटस डेस्कटॉप का विकास वर्तमान में रुका हुआ है, जबकि टीम मोबाइल ऐप और अन्य बुनियादी ढांचा परियोजनाओं पर ध्यान केंद्रित कर रही है।'
      q11:
        question: 'ऐप किन भाषाओं में उपलब्ध है?'
        answer: 'स्टेटस वर्तमान में 14 भाषाओं में उपलब्ध है — अंग्रेज़ी, फ़्रैंक, इटालियन, , , 한국어, اَردَو, русский!, Türkçe, Español, Tagalog, Bahasa इंडोनेशिया, Deutsch, Português do Brasil <br> <br> कोई भी योगदान कर सकता है स्थिति अनुवाद के लिए। यदि आपको कोई टाइपो, गलत अनुवाद दिखाई देता है या आप अपनी भाषा का प्रतिनिधित्व करना चाहते हैं, तो <a href=''https://translate.status.im/'' target=''_blank''> translation.status.im </a> पर हमसे जुड़ें।'
      q12:
        question: 'क्या ऐप इस्तेमाल करने के लिए फ्री है?'
        answer: 'बिल्कुल। Status की मुख्य विशेषताओं का उपयोग करने के लिए किसी भुगतान की आवश्यकता नहीं है। स्टेटस का अधिकतम लाभ उठाने के लिए, यह क्रिप्टोकरेंसी ईटीएच (एथेरियम) और एसएनटी (स्टेटस नेटवर्क टोकन) को रखने में मदद करता है। कुछ सुविधाओं का उपयोग करने के लिए SNT की आवश्यकता होती है, क्योंकि यह हमारी परियोजना का समर्थन करने में मदद करता है। <br> <br> एसएनटी प्राप्त करने के लिए, आप पहले से ही क्रिप्टो व्यापार करने के लिए एक एक्सचेंज डीएपी का उपयोग कर सकते हैं, या आप एक फिएट-टू-क्रिप्टो का उपयोग करके एक फिएट (जैसे यूरो या यूएस डॉलर) मुद्रा के बदले ईटीएच और एसएनटी खरीद सकते हैं। अदला-बदली।'
      q13:
        question: 'क्या कोई फीस है?'
        answer: 'स्टेटस में कोई छिपी हुई फीस नहीं है। जब आप अपने क्रिप्टो वॉलेट का उपयोग करके लेनदेन करते हैं, तो आप लागत में शामिल एक नेटवर्क शुल्क देखेंगे। इस नेटवर्क शुल्क को अन्यथा "गैस" के रूप में जाना जाता है और एथेरियम नेटवर्क की एक आवश्यकता है, जिसका उपयोग सभी एथेरियम वॉलेट और लेनदेन की सुविधा के लिए अनुप्रयोगों द्वारा ठीक उसी तरह किया जाता है। Status इस शुल्क का कोई प्रतिशत एकत्र नहीं करता है।'
      q14:
        question: 'मैं इस परियोजना में योगदान देना चाहूंगा, आप मुझे कहां से शुरू करने का सुझाव देंगे?'
        answer: 'Status एक ओपन सोर्स प्रोजेक्ट है और तकनीकी और गैर-तकनीकी दोनों तरह के सभी योगदानों का स्वागत करता है। <a href=''https://ambassador.status.im/'' target=''_blank''> एंबेसडर पेज </a> शुरू करने के लिए एक बेहतरीन जगह है। यहां आप सक्रिय योगदानकर्ताओं से संपर्क कर सकते हैं जो वेब की अगली पीढ़ी को बढ़ावा देने, सिखाने या अन्यथा योगदान करने में आपकी सहायता कर सकते हैं। <br> <br> यदि आप एक डेवलपर हैं और अपने हाथों को गंदा करना चाहते हैं, तो DApp डेवलपमेंट डॉक्स पर दस्तावेज़ देखें। यदि आप स्वयं एक मोबाइल डेवलपर हैं और कार्यात्मक भाषाओं से प्यार करते हैं, तो स्वयं स्टेटस बनाएं और उन पीआर को जमा करना शुरू करें।'
      q15:
        question: 'मैं सुविधाओं का अनुरोध कैसे कर सकता हूं?'
        answer: 'चूंकि Status एक खुला स्रोत, समुदाय-संचालित परियोजना है, आप फीचर विकास के लिए अनुरोध और योगदान दोनों कर सकते हैं। सार्वजनिक चैनल <a href=''https://join.status.im/status'' target=''_blank''> #status </a> या हमारे चर्चा मंच पर अपने विचार साझा करें: <a href=''https://discuss.status.im/'' target=''_blank''> https://discuss.status.im/ </a> । <a href=''https://github.com/status-im'' target=''_blank''> Github समस्या </a> खोलने के लिए भी आपका स्वागत है। <br> <br> यदि आप एक डेवलपर हैं, तो प्राप्त करने के लिए हमारी <a href=''https://dev.status.im/technical/contributor_guide.html'' target=''_blank''> योगदानकर्ता मार्गदर्शिका </a> का अनुसरण करें शामिल।'
      q16:
        question: 'SNT क्या है और यह ऐप में कैसे काम करता है?'
        answer: 'SNT स्टेटस नेटवर्क टोकन है। यह Status'' ERC20 (Ethereum Standard) टोकन है, जिसका इस्तेमाल Status Network को पावर देने के लिए किया जाता है। कुछ सुविधाओं और कार्यात्मकताओं के लिए उपयोगकर्ताओं को एसएनटी जमा करने या खर्च करने की आवश्यकता होती है। टोकन की उपयोगिता स्टेटस नेटवर्क का प्राथमिक लक्ष्य है, क्योंकि एसएनटी का मूल्य परियोजना की लंबी उम्र सुनिश्चित करने में मदद करता है।'
    keys-and-accounts:
      title: 'कुंजी और खाते'
      q1:
        question: 'चाबियां क्या हैं?'
        answer: 'कुंजियाँ पहचान का एक रूप हैं और स्टेटस और एथेरियम की रीढ़ हैं। वे हमेशा जोड़े में आते हैं, एक सार्वजनिक कुंजी और एक निजी कुंजी। जब आप Status का उपयोग करना शुरू करते हैं तो आप सबसे पहली जोड़ी बनाते हैं, आप इसे मास्टर कुंजी जोड़ी मान सकते हैं। उसके बाद, इस पहली जोड़ी के आधार पर n-नंबर कुंजी जोड़े उत्पन्न किए जा सकते हैं। पहचान की चाबी की तरह कुछ बनाना। इस श्रृंखला की कुंजियों में से एक आपकी चैट कुंजी है; आप इसे प्रोफ़ाइल > शेयर आइकन में पा सकते हैं।'
      q2:
        question: 'खाते क्या हैं?'
        answer: 'आप स्टेटस में खातों की तुलना बैंक खातों से कर सकते हैं। प्रत्येक खाता अपनी कुंजी जोड़ी पर आधारित होता है। बैंक खाते की तरह, एक खाते में आमतौर पर एक पता, शेष राशि होती है और वह लेनदेन कर सकता है। प्रत्येक खाते का लेन-देन का अपना इतिहास भी होता है जो सार्वजनिक होता है। परम गोपनीयता के लिए आप कई खातों का उपयोग करते हैं। आप अपने खाते वॉलेट टैब में देख सकते हैं।'
      q3:
        question: 'मेरा वॉलेट पता क्या है?'
        answer: 'आपके बटुए के पते में 42 वर्ण हैं और 0x से शुरू होता है। यह आपके एथेरियम खाते के लिए ऑन-चेन पहचान है। यदि आपके पास एकाधिक खाते हैं, तो आपके पास एकाधिक पते हैं। आप वॉलेट > अकाउंट कार्ड > रिसीव पर जाकर या अकाउंट कार्ड पर शेयर आइकन पर टैप करके अपना वॉलेट पता ढूंढ सकते हैं। <br> <br> <i> ध्यान दें कि हालांकि यह समान दिखता है, आपका वॉलेट पता आपकी चैट कुंजी के समान नहीं है। आप अपनी चैट कुंजी को प्रोफ़ाइल > साझा करें आइकन में पा सकते हैं। </i>'
      q4:
        question: 'मैं Status में कितने खाते बना सकता हूँ?'
        answer: 'आप जितने चाहें उतने खाते बना सकते हैं। वॉलेट > अकाउंट जोड़ें पर जाएं। यदि आप अपने खाते तक पहुंच खो देते हैं, तो इस तरह जोड़े गए खातों को आपके मास्टर कुंजी युग्म के साथ, आपके बीज वाक्यांश के साथ पुनर्प्राप्त किया जा सकता है। <br> <br> यदि आप किसी अन्य वॉलेट से कुंजी आयात करना चाहते हैं या पहचान की एक पूरी तरह से नई कीचेन बनाना चाहते हैं तो आप स्टार्ट स्क्रीन पर जाकर > अधिक मास्टर कुंजी जोड़े भी बना सकते हैं।'
    profile-and-settings:
      title: 'प्रोफाइल और सेटिंग्स'
      q1:
        question: 'ENS उपयोगकर्ता नाम क्या है?'
        answer: 'एक ईएनएस उपयोगकर्ता नाम एथेरियम नाम सेवा के साथ पंजीकृत एक नाम है; एक रजिस्टर जो एक एथेरियम पते को एक अद्वितीय, मानव-पठनीय नाम से जोड़ता है, जैसे ऐलिस। वेब डोमेन को पंजीकृत करने की तरह, यह विभिन्न प्रत्ययों के साथ आता है। यदि आप Status के माध्यम से नाम दर्ज करते हैं, तो आपको alice.stateofus.eth मिलता है। जब आप एक ईएनएस नाम पंजीकृत करते हैं तो आप इसे स्टेटस चैट में उपयोग कर सकते हैं, अपने यादृच्छिक नाम, जैसे स्नीकी व्हाइट कोआला को अपने ईएनएस नाम में बदल सकते हैं। इससे दूसरों के लिए आपको ढूंढना और पहचानना बहुत आसान हो जाता है।'
      q2:
        question: 'alice.eth बनाम alice.stateofus.eth में क्या अंतर है?'
        answer: 'Stateofus.eth नाम खरीदना सस्ता है। आप नाम को लाइसेंस देने के लिए 10 एसएनटी जमा का भुगतान करते हैं, 1 वर्ष के बाद आप या तो धन प्राप्त कर सकते हैं या बिना किसी लागत के नाम का उपयोग करना जारी रख सकते हैं। A .eth डोमेन की वर्तमान में (जनवरी 2020) ETH में सालाना लगभग $5 की लागत है। आप दोनों नामों को उपयोग करने के लिए अपनी चैट कुंजी से कनेक्ट कर सकते हैं, आपका नाम जैसे, @alice, चैट में।'
      q3:
        question: 'बीजवाचक वाक्य क्या है?'
        answer: 'Status में आपका बीज वाक्यांश 12 शब्दों से मिलकर बना है। यह आपकी चैट कुंजी के साथ-साथ आपके बटुए में खाता कुंजियों का मूल है। सभी कुंजियाँ इस पहले बीज से कुछ क्रिप्टोग्राफ़िक विजार्ड्री के माध्यम से ली गई हैं। यदि आप अपने खाते तक पहुंच खो देते हैं, उदाहरण के लिए अपना फोन खो जाने से, आप अपने बीज वाक्यांश का उपयोग करके अपनी कुंजियों तक पहुंच सकते हैं। वही विजार्ड्री आपको ठीक उसी पहचान की किचेन को पुन: उत्पन्न करने देगी।'
      q4:
        question: 'मुझे इस बीज वाक्यांश के साथ क्या करना चाहिए?'
        answer: 'नीचे लिखें। उसे सुरक्षित रखें। अपने बीज वाक्यांश को अपने उपकरणों से दूर कागज पर रखना सबसे सुरक्षित विकल्प है।'
      q5:
        question: 'अगर मैं अपना फोन खो देता हूं, तो मैं अपने खातों तक कैसे पहुंच सकता हूं?'
        answer: 'अपने खातों तक पहुँचने के लिए आपको अपने 12-शब्द बीज वाक्यांश की आवश्यकता है। इस बीज वाक्यांश के साथ आप अपनी मास्टर कुंजी जोड़ी और अपने सभी खातों तक पहुंच प्राप्त कर सकते हैं। <br> <br> ध्यान दें कि आप उन खातों को पुनर्स्थापित कर सकते हैं जो इथेरियम पर रहते हैं। हालाँकि, आप अपनी चैट या संपर्क सूची तक पहुँच प्राप्त नहीं करेंगे, क्योंकि यह जानकारी केवल आपके फ़ोन पर स्थानीय रूप से संग्रहीत होती है।'
      q6:
        question: '''बैक अप सीड वाक्यांश'' को धूसर क्यों किया जाता है?'
        answer: '''बैक अप बीज वाक्यांश'' आइटम धूसर हो जाता है जब आप पहले से ही स्क्रीन के माध्यम से चले जाते हैं जो आपको अपना बीज वाक्यांश लिखने का निर्देश देता है। इस बिंदु पर, आप अब ऐप में बीज वाक्यांश नहीं देख सकते हैं। वाक्यांश को स्थानीय भंडारण से हटा दिया जाता है ताकि किसी के भी जोखिम को कम किया जा सके लेकिन आप कभी भी इसे एक्सेस करने में सक्षम हों।'
      q7:
        question: 'मैंने अपना बीज वाक्यांश खो दिया। मैं क्या करूं?'
        answer: 'यह एक दर्द है। पहले जांचें कि क्या आप प्रोफाइल > गोपनीयता और सुरक्षा के तहत अपने बीज वाक्यांश का बैकअप नहीं ले सकते हैं। यदि आइटम `बैक अप बीज वाक्यांश` धूसर हो गया है, तो आप अब बीज वाक्यांश तक नहीं पहुंच पाएंगे। <br> <br> अब सबसे अच्छा विकल्प एक नए बीज का उपयोग करके एक नई कुंजी उत्पन्न करना है, और अपनी संपत्ति इस नए खाते में स्थानांतरित करना है। स्टेटस में साइन आउट > एक नई कुंजी उत्पन्न करें पर जाएं। इस नई कुंजी को संगृहीत और सुरक्षित करने के लिए स्क्रीन पर दिए गए चरणों का पालन करें। एक बार जब आप कर लें, तो प्रोफ़ाइल > गोपनीयता और सुरक्षा > बैक अप बीज वाक्यांश पर जाएं। बीज वाक्यांश को सुरक्षित रूप से ऑफ़लाइन संग्रहीत करें। फिर वॉलेट > शेयर आइकन या रिसीव > कॉपी करने के लिए एड्रेस पर टैप करें। साइन आउट। <br> <br> उन कुंजियों को अनलॉक करें जिनके लिए आपने अपने पासवर्ड का उपयोग करके अपना बीज वाक्यांश खो दिया है। अपने वॉलेट में खातों से सभी संपत्तियां अपने नए पते पर भेजें।'
      q8:
        question: 'मैं अपनी प्रोफ़ाइल कैसे हटाऊं?'
        answer: 'आपकी प्रोफ़ाइल केवल स्थानीय रूप से मौजूद है। आपके द्वारा भेजा गया कोई भी संदेश 30 दिनों तक स्टेटस नोड्स पर रहेगा। उसके बाद, संदेश का अस्तित्व समाप्त हो जाता है। आपके द्वारा अपने वॉलेट में किसी खाते का उपयोग करके किए गए लेन-देन ब्लॉकचेन पर बने रहेंगे।'
      q9:
        question: 'अगर किसी को मेरे फोन की एक्सेस मिलती है, तो मेरी प्रोफाइल का कौन सा हिस्सा एन्क्रिप्टेड है और क्या नहीं?'
        answer: 'आपकी निजी कुंजी हर समय एन्क्रिप्ट की जाती है और इसका उपयोग केवल आपके द्वारा अपने पासवर्ड या पासकोड के संयोजन में लेनदेन पर हस्ताक्षर करने के लिए किया जा सकता है। जो जानकारी एन्क्रिप्ट नहीं की गई है उसमें 3 शब्द का नाम शामिल है, जब आपने पिछली बार स्टेटस का उपयोग किया था (आपकी चाबियाँ अनलॉक की गई थी), आपकी प्रोफ़ाइल तस्वीर, और यदि आपके पास एक है तो आपके कीकार्ड का पहचानकर्ता।'
      q10:
        question: 'मैं स्टेटस  के आधार पर मोबाइल डेटा उपयोग को कैसे कम करूँ?'
        answer: 'स्टेटस बैंडविड्थ भारी हो सकती है। बहुत अधिक डेटा खपत को रोकने का सबसे अच्छा तरीका केवल वाईफाई से कनेक्ट होने पर ही स्टेटस का उपयोग करना है। आप प्रोफ़ाइल > समन्वयन सेटिंग > मोबाइल डेटा के अंतर्गत अपनी सेटिंग समायोजित करके स्टेटस को मोबाइल डेटा का उपयोग करने से रोक सकते हैं.'
    messenger:
      title: मैसेंजर
      q1:
        question: 'क्या मेरे संदेश वास्तव में निजी हैं?'
        answer: 'हां। Status Waku का उपयोग करता है, जो निजी, सुरक्षित और सेंसरशिप-प्रतिरोधी संचार के लिए एक पीयर-टू-पीयर प्रोटोकॉल है, जिसे <a href=''https://vac.dev'' target=''_blank''> Vac Team </a> द्वारा निर्मित किया गया है। वाकू केंद्रीकृत सर्वर, डेटा केंद्रों या सेवा प्रदाताओं पर शून्य निर्भरता के साथ लचीला संदेश प्रदान करता है। <br> <br> प्रत्येक संदेश एंड-टू-एंड एन्क्रिप्टेड है, और नेटवर्क में प्रत्येक सहकर्मी को प्रसारित किया जाता है। इससे न केवल अनपेक्षित श्रोताओं के लिए संदेशों की सामग्री को पढ़ना असंभव हो जाता है, बल्कि यह भी देखना असंभव हो जाता है कि कौन किसको संदेश भेजता है। प्रेषक की जानकारी हमेशा एन्क्रिप्ट की जाती है, जिससे स्टेटस नोड्स के लिए किसी भी संचार मेटाडेटा को एकत्र करना असंभव हो जाता है। निजी 1:1 संदेशों के लिए, केवल संदेश का इच्छित प्राप्तकर्ता ही सामग्री को डिक्रिप्ट करने में सक्षम होता है। सार्वजनिक चैट के लिए, चैट का नाम जानने वाला कोई भी व्यक्ति सामग्री को डिक्रिप्ट कर सकता है। <br> <br> उपयोगकर्ताओं के बीच प्रारंभिक कुंजी विनिमय के बाद प्रत्येक संदेश के साथ एक नई एन्क्रिप्शन कुंजी का उपयोग करना एक अतिरिक्त सुरक्षा है (पूर्ण अग्रेषण गोपनीयता)। यदि आपकी संदेश कुंजी से छेड़छाड़ की जाती है, तो केवल उस विशेष कुंजी के संदेश से छेड़छाड़ की जाती है, न कि किसी पूर्व संदेश के लिए।'
      q2:
        question: 'मेरे संदेश कहाँ संग्रहीत हैं? क्या वे ब्लॉकचेन पर हैं?'
        answer: 'संदेश ब्लॉकचैन पर संग्रहीत नहीं होते हैं और भेजने के लिए कुछ भी खर्च नहीं होता है। डिफ़ॉल्ट रूप से, एन्क्रिप्ट किए गए संदेशों को 30 दिनों के लिए स्टेटस नोड्स पर कैश किया जाता है ताकि आप तब भी संदेश प्राप्त कर सकें, भले ही आपका फ़ोन ऑफ़लाइन हो। यहां तक कि जब एन्क्रिप्टेड संदेशों को इस तरह से संग्रहीत किया जाता है, तो स्टेटस नोड्स के लिए किसी भी संदेश की सामग्री को पढ़ना या यह जानना असंभव है कि कौन किससे बात कर रहा है।'
      q3:
        question: 'एन्क्रिप्टेड संदेशों को अस्थायी रूप से संग्रहीत करने वाले स्टेटस नोड्स को कौन होस्ट करता है?'
        answer: 'वाकू को एक विशेष प्रकार के स्टेटस नोड की आवश्यकता होती है जो एन्क्रिप्टेड संदेशों को संग्रहीत करता है जबकि उपयोगकर्ता ऑफ़लाइन हो सकते हैं। वर्तमान में, Status अपने उपयोगकर्ताओं का समर्थन करने के लिए इन विशेष नोड्स के एक सेट को होस्ट करता है। हालांकि, कोई भी ऐसे स्टेटस नोड को उचित हार्डवेयर के साथ होस्ट करने में सक्षम है। ऐसा करने के लिए आपको निर्देश <a href=''https://status.im/technical/run_status_node.html'' target=''_blank''> यहां </a> मिल सकते हैं।'
      q4:
        question: 'मैं स्टेटस में अपना नाम कैसे बदल सकता हूँ?'
        answer: 'यदि आप एक कस्टम नाम जोड़ना चाहते हैं, तो आप एक ENS उपयोगकर्ता नाम पंजीकृत कर सकते हैं। प्रोफाइल > ईएनएस यूजरनेम पर जाएं। जब आप किसी मौजूदा ईएनएस उपयोगकर्ता नाम को अपनी स्टेटस चैट कुंजी से पंजीकृत या कनेक्ट करते हैं, तो अन्य लोग आपको इस उपयोगकर्ता नाम से ढूंढ सकते हैं। आप इसे अपने तीन शब्दों के नाम के स्थान पर भी प्रदर्शित कर सकते हैं।'
      q5:
        question: 'मैं अपने दोस्तों को स्टेटस पर कैसे आमंत्रित करूं?'
        answer: 'आप स्टेटस के बाहर या तो अपनी प्रोफ़ाइल या दोस्तों के साथ एक विशिष्ट चैट साझा कर सकते हैं। <br> <br> अपनी खुद की प्रोफ़ाइल और चैट कुंजी साझा करने के लिए, अपनी प्रोफ़ाइल स्क्रीन पर जाएं और ऊपरी दाएं कोने में साझा करें बटन पर क्लिक करें। एक लिंक जनरेट होगा जिसे आपका मित्र स्टेटस प्राप्त करने और आपकी प्रोफ़ाइल लोड करने के लिए अनुसरण कर सकता है। <br> <br> सार्वजनिक चैट साझा करने के लिए, चैट खोलें, और ऊपरी दाएं कोने में [...] मेनू से "चैट साझा करें" चुनें। यह चैट के लिए एक लिंक उत्पन्न करेगा, जिसे आप स्टेटस के बाहर अपने मित्र को भेज सकते हैं।'
      q6:
        question: 'मैं एक सार्वजनिक चैट में शामिल हुआ, लेकिन मुझे कोई संदेश नहीं दिख रहा है। ऐसा क्यों है?'
        answer: 'सार्वजनिक चैट रेडियो चैनलों की तरह हैं। आप किसी चैनल को ट्यून कर सकते हैं, लेकिन आपको संदेश केवल तभी दिखाई देंगे जब अन्य लोग उस चैनल पर प्रसारण कर रहे हों। आप ऊपर दाएं कोने में [...] पर जाकर और दूसरों के साथ चैनल साझा करके अपनी बातचीत शुरू कर सकते हैं और दूसरों को आमंत्रित कर सकते हैं, उदाहरण के लिए <a href=''https://get.status.im/chat/public/introductions'' target=''_blank''> https://get.status.im/chat/public/introductions </a>'
      q7:
        question: 'मैं एक नई सार्वजनिक चैट कैसे बनाऊं?'
        answer: 'चैट टैब पर, [+] बटन > सार्वजनिक चैट में शामिल हों पर टैप करें और चैट का नाम टाइप करें। यदि नाम अभी तक नेटवर्क पर मौजूद नहीं है, तो आप स्वतः ही एक नाम बना लेते हैं। <br> <br> आप #-tags जैसी सार्वजनिक चैट के बारे में सोच सकते हैं। सभी संदेशों का एक संग्रह है जो एक ही # का उपयोग करते हैं।'
      q8:
        question: 'मैं Status पर किसी के साथ 1:1 चैट कैसे शुरू कर सकता हूँ?'
        answer: 'चैट टैब पर, [+] बटन > नई चैट प्रारंभ करें > ENS उपयोगकर्ता नाम या चैट कुंजी दर्ज करें पर टैप करें। या अगर दूसरा व्यक्ति आपके बगल में बैठा है, तो उनके प्रोफाइल से क्यूआर कोड को स्कैन करें। <br> <br> यदि आप किसी सार्वजनिक चैनल में किसी के साथ 1:1 शुरू करना चाहते हैं, तो उनके नाम या अवतार > संदेश भेजें पर टैप करें।'
      q9:
        question: 'क्या इससे कोई फर्क पड़ता है कि मैं किस स्टेटस नोड का चयन करता हूं?'
        answer: 'स्टेटस नोड्स जो भौगोलिक दूरी में आपके करीब हैं, संदेशों को तेज़ी से वापस कर देंगे। यह अनुशंसा की जाती है कि आप स्वचालित स्टेटस नोड चयन के लिए डिफ़ॉल्ट सेटिंग रखें। स्वचालित चयन सक्षम होने पर, स्टेटस सर्वरों के बीच संदेशों की प्रतीक्षा अवधि को माप सकती है और आपके लिए सबसे तेज़ संदेश चुन सकती है। <br> <br> यदि आप अपने स्वयं के स्टेटस नोड से कनेक्ट करना चाहते हैं, या किसी विशिष्ट विश्वसनीय डिवाइस पर चल रहे नोड से, आप एक कस्टम स्टेटस नोड जोड़ सकते हैं।'
      q10:
        question: 'क्या आप आईपी पते लॉग करते हैं?'
        answer: 'संक्षिप्त जवाब नहीं है। इसका लंबा जवाब यह है कि तकनीकी रूप से आपके साथ इंटरैक्ट करने वाला कोई भी स्टेटस नोड आपका आईपी पता देख सकता है, लेकिन उनके लिए इस आईपी पते को आपकी चैट पहचान के साथ जोड़ना असंभव है। स्टेटस नोड्स यह जान सकते हैं कि दिया गया आईपी पता एक स्टेटस उपयोगकर्ता है, लेकिन वे यह नहीं जान सकते कि विशेष रूप से कौन सा उपयोगकर्ता है। इसके अलावा, वर्तमान स्टेटस नोड कार्यान्वयन में से कोई भी आईपी पते लॉग नहीं करता है, और अगर वे करते भी हैं, तो आईपी बेकार होंगे क्योंकि वे किसी विशिष्ट उपयोगकर्ता से बंधे नहीं जा सकते थे।'
      q11:
        question: 'क्या आप जानते हैं कि कौन किससे बात करता है?'
        answer: 'नहीं। यहां तक कि अगर कोई दुर्भावनापूर्ण  स्टेटस नोड चलाता है, तो उनके लिए यह पता लगाना असंभव होगा कि कौन किससे बात कर रहा है क्योंकि प्रेषक की जानकारी हमेशा एन्क्रिप्ट की जाती है, और वाकू के ब्लूम फिल्टर के उपयोग के कारण। Status'' निजी, सुरक्षित और विकेन्द्रीकृत मैसेजिंग स्टैक पर किए जा रहे कठोर शोध का पालन करने के लिए <a href=''https://vac.dev/'' target=''_blank''> Vac </a> पर एक नज़र डालें।'
    browser:
      title: ब्राउज़र
      q1:
        question: 'यह ब्राउज़र अन्य ब्राउज़रों से किस प्रकार भिन्न है?'
        answer: 'Status एक web3 सक्षम ब्राउज़र है। एक वेब3 सक्षम ब्राउज़र किसी भी वेबसाइट को खोल सकता है, लेकिन इसके शीर्ष पर आपको विकेन्द्रीकृत ऐप्स, या ''डीएपी'' का उपयोग करने की अनुमति मिलती है। ऐसा करने के लिए, Status किसी दिए गए साइट के DOM में किसी ऑब्जेक्ट को इंजेक्ट करता है, जिससे उस साइट को पहले आपकी अनुमति के साथ ब्लॉकचैन पर आपके खाते को संदर्भित करने की अनुमति मिलती है। <br> <br> आमतौर पर, डीएपी एथेरियम ब्लॉकचैन का उपयोग सूचना भेजने और प्राप्त करने के लिए करते हैं और भुगतान की प्रक्रिया करते हैं जो पारंपरिक रूप से एक केंद्रीकृत सर्वर पर संग्रहीत किया जाएगा। DApps आपके डेटा को नियंत्रित करने और उससे लाभ कमाने वाले किसी एक पक्ष के जोखिम को कम करता है।'
      q2:
        question: 'डीएपी.पीएस क्या है?'
        answer: 'DAp.ps Ethereum के लिए बनाए गए DApps की एक विकेन्द्रीकृत और सामुदायिक क्यूरेटेड निर्देशिका है, ताकि आप आसानी से सर्वोत्तम web3 का पता लगा सकें। डीएपी डेवलपर्स अपने डीएपी को मुफ्त में जमा कर सकते हैं, या अपनी रैंकिंग बढ़ाने के लिए एसएनटी को दांव पर लगा सकते हैं। उपयोगकर्ता एसएनटी के साथ-साथ डीएपी लिस्टिंग को अपवोट या डाउनवोट कर सकते हैं। एक डेवलपर जितना अधिक SNT दांव पर लगाता है, उसके DApp को कम करना उतना ही आसान होता है।'
      q3:
        question: 'मैं डीएपी के लिए कैसे वोट करूं?'
        answer: '<a href=''https://dap.ps'' target=''_blank''> https://dap.ps </a> पर जाएं, अपना पसंदीदा डीएपी ढूंढें और अपवोट पर टैप करें। एसएनटी की मात्रा निर्धारित करें जिसका आप उपयोग करना चाहते हैं और ''अपवोट'' पर टैप करें। जब आप किसी डीएपी को डाउनवोट करते हैं, तो राशि पहले से ही निर्धारित होती है। डीएपी डेवलपर्स ने अपनी रैंकिंग बढ़ाने के लिए जितना अधिक निवेश किया, आपके लिए डाउनवोट करना उतना ही सस्ता होगा। यह अच्छी तरह से वित्त पोषित डीएपी के जोखिम को कम करता है और डीएपी की उपयोगिता गणना पर अपना वोट देता है। <br> <i> ध्यान दें कि मतदान के लिए लेनदेन के लिए भुगतान करने के लिए एसएनटी के साथ-साथ ईटीएच की एक छोटी राशि की आवश्यकता होती है। </i>'
      q4:
        question: 'डीएपी अनुमतियाँ क्या हैं?'
        answer: 'डीएपी को आपके वॉलेट पते और/या आपकी चैट कुंजी को देखने और उपयोग करने की अनुमति मांगनी चाहिए। आमतौर पर, एक डीएपी `आपका वॉलेट कनेक्ट करें` के लिए कहता है। जब ऐसा होता है, तो आपको एक पॉपअप प्राप्त होता है जो इस अनुरोध को ''अस्वीकार'' या ''अनुमति दें'' के लिए कहता है। आपके बटुए में आपके द्वारा रखे गए प्रत्येक खाते के लिए आपके बटुए के पते को जोड़ने की अनुमतियाँ विशिष्ट हैं। यदि आप एक नए खाते की अनुमति देते हैं, तो पहले से जुड़े खाते की अनुमति रद्द कर दी जाती है। यदि आप अनुमति के अनुरोध को अस्वीकार करते हैं, तो डीएपी को आपके एथेरियम पते के बारे में कुछ भी पता नहीं चलेगा और न ही यह लेनदेन शुरू करने में सक्षम होगा। <br> <br> प्रोफ़ाइल पर जाएं > गोपनीयता और सुरक्षा > डीएपी अनुमतियां सेट करें यह देखने के लिए कि कौन से डीएपी किन खातों तक पहुंच सकते हैं, और यदि आप चाहें तो अनुमतियां रद्द कर सकते हैं। <br> <br> <i> ध्यान दें कि यदि डीएपी ने आपका पता संग्रहीत कर लिया है, तो इसे स्टेटस द्वारा निरस्त नहीं किया जा सकता है। </i>'
    wallet:

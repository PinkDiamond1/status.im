        description: 'ट्रिब्यूट टू टॉक एक अर्थशास्त्र-आधारित एंटी-स्पैम फ़िल्टर पेश करेगा - इस मामले में उपयोगकर्ताओं से संदेश और "ठंडा" संपर्क अनुरोध प्राप्त करने के लिए। यह हितधारकों को एसएनटी की न्यूनतम राशि निर्धारित करने में सक्षम बनाता है जिसे जमा किया जाना चाहिए ताकि उनके नेटवर्क से बाहर के किसी व्यक्ति से सीधे संपर्क किया जा सके।'

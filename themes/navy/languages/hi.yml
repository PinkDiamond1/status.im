      q1:
        question: 'मेरा बटुआ कितना सुरक्षित है?'
        answer: 'स्टेटस में एक पदानुक्रमित नियतात्मक (HD) वॉलेट शामिल है। यदि उपलब्ध हो तो सुरक्षित हार्डवेयर का उपयोग करके, इस वॉलेट में उत्पन्न कोई भी कुंजी एन्क्रिप्ट की जाती है और आपके फोन पर स्थानीय रूप से संग्रहीत की जाती है। आपके अलावा किसी की पहुंच नहीं है। बेहतर सुरक्षा के लिए आप अपनी चाबियों को संगृहीत करने के लिए <a href=''https://keycard.tech/'' target=''_blank''> </a> प्राप्त कर सकते हैं।'
      q2:
        question: 'लेन-देन पर हस्ताक्षर करने का क्या अर्थ है?'
        answer: 'एथेरियम पर कोई भी बदलाव एक लेनदेन माना जाता है। सूचना एक पते से दूसरे पते पर स्थानांतरित की जाती है। यह जानकारी संपत्ति या एक समझौता हो सकता है। जब आप Status का उपयोग करके किसी लेन-देन पर हस्ताक्षर करते हैं तो आप इस लेन-देन को स्वीकृति दे रहे होते हैं। स्टेटस आपको बताएगी कि आपको किस प्रकार के लेन-देन पर हस्ताक्षर करने के लिए कहा गया है।'
      q3:
        question: 'मेरा हस्ताक्षर वाक्यांश क्या है?'
        answer: 'हस्ताक्षर वाक्यांश एक सुरक्षा विशेषता है। जब आप पहली बार Status का उपयोग करते हैं, तो बटुआ आपको आपका हस्ताक्षर वाक्यांश दिखाएगा, जो तीन शब्दों का एक अनूठा संयोजन है। केवल आप और ऐप ही इस हस्ताक्षर वाक्यांश को जानते हैं। हर बार जब आप किसी लेन-देन पर हस्ताक्षर करते हैं, तो ऐप आपको हस्ताक्षर करने वाला वाक्यांश दिखाएगा। यदि आप हस्ताक्षर वाक्यांश को पहचानते हैं, तो आप निश्चित रूप से जानते हैं कि हस्ताक्षर अनुरोध स्टेटस से आ रहा है और हस्ताक्षर करने के लिए सुरक्षित है।'
      q4:
        question: 'स्टेटस वॉलेट किन संपत्तियों का समर्थन करता है?'
        answer: 'वॉलेट वर्तमान में ETH और ERC20 (जैसे OMG, BNB, BAT या DAI) टोकन और कुछ ERC721 टोकन (जैसे क्रिप्टोकरंसी या डिजिटल आर्टवर्क) का समर्थन करता है।'
      q5:
        question: 'मेरी संपत्ति क्यों नहीं दिख रही है?'
        answer: 'डिफ़ॉल्ट रूप से, आपके वॉलेट में केवल ETH और SNT प्रदर्शित होते हैं। यदि आप एक खाता आयात करते हैं जिसमें अन्य टोकन भी हैं, तो स्टेटस इन्हें भी दिखाती है। अन्य मामलों में, उदाहरण के लिए, जब आप स्टेटस में किसी खाते में टोकन भेजते हैं, तो आपको इन्हें अपने खाता दृश्य में जोड़ना होगा। <br> <br> आप अपने `वॉलेट अवलोकन स्क्रीन` > `[...]` शीर्ष दाएं कोने में स्थित मेनू > `संपत्ति प्रबंधित करें` पर जाकर अपने खाता दृश्य में टोकन जोड़ सकते हैं।'
      q6:
        question: 'ENS स्टेटस वॉलेट के साथ कैसे काम करता है?'
        answer: 'आप वॉलेट > भेजें > प्राप्तकर्ता चुनें > प्राप्तकर्ता पता दर्ज करें पर जाकर किसी ENS नाम पर संपत्ति भेज सकते हैं। वॉलेट स्वचालित रूप से ENS नाम को उस वॉलेट पते से बदल देगा जो उसका मालिक है।'
      q7:
        question: 'मुझे लेनदेन के लिए नेटवर्क शुल्क का भुगतान क्यों करना पड़ता है?'
        answer: 'नेटवर्क शुल्क, जिसे "गैस" के रूप में भी जाना जाता है, एथेरियम ब्लॉकचेन पर एक क्रिया को निष्पादित करने की कम्प्यूटेशनल लागत को कवर करता है। यह नेटवर्क के लिए मानक है। एथेरियम ब्लॉकचैन में कोई बदलाव नहीं किया जा सकता है, जिसमें गैस के खर्च के बिना उपयोगकर्ताओं के बीच लेनदेन शामिल है। स्टेटस वॉलेट आपको प्रत्येक लेनदेन के साथ नेटवर्क शुल्क को समायोजित करने की अनुमति देता है। एक उच्च शुल्क आपके लेनदेन के लिए प्रसंस्करण गति में सुधार करेगा।'
      q8:
        question: 'मैं संपत्ति कैसे और किस पते पर भेज सकता हूं?'
        answer: 'स्टेटस वॉलेट आपको इन मुद्राओं को स्वीकार करने वाले वॉलेट में ETH और ERC20 (जैसे OMG, BNB, BAT या DAI) भेजने की अनुमति देता है। एसेट भेजने के लिए वॉलेट में जाएं और स्क्रीन के नीचे सेंड आइकन [↗] पर टैप करें। वैकल्पिक रूप से वॉलेट > अकाउंट कार्ड > भेजें <br> <br> पर जाएं, फिर राशि दर्ज करें > टोकन चुनें > खाते से चुनें > प्राप्तकर्ता चुनें <br> <br> आप पता प्रारूप द्वारा ईटीएच और एथेरियम आधारित टोकन स्वीकार करने वाले वॉलेट को पहचान सकते हैं। पता 0x से शुरू होगा… अमान्य पते के लिए स्टेटस वॉलेट जांचता है। लेन-देन पर हस्ताक्षर करने से पहले हमेशा मैन्युअल रूप से पते की तीन बार जांच करना सबसे अच्छा अभ्यास है।'
      q9:
        question: 'मैंने अपना खाता पुनर्प्राप्त कर लिया है और अब मुझे केवल एक बटुआ दिखाई देता है, हालांकि मैंने और बनाया है। क्या मैंने अपना धन खो दिया?'
        answer: 'नहीं, वे खोए नहीं हैं। यदि आपने स्टेटस के भीतर से अतिरिक्त वॉलेट जेनरेट किए हैं, और आप बाद में अपना अकाउंट रिकवर कर लेते हैं, तो आपको उन्हीं चरणों का पालन करके अतिरिक्त वॉलेट्स को मैन्युअल रूप से रिकवर करना होगा जो आपने उन्हें बनाने के लिए उठाए थे। आप वॉलेट > खाता जोड़ें से एक खाता जोड़ सकते हैं। एक नया वॉलेट बनाने के बजाय, स्टेटस आपके द्वारा बनाए गए प्रत्येक अतिरिक्त वॉलेट को ठीक कर देगा, और आपकी संपत्ति उनके साथ वापस मिल जाएगी। <br> <br> भविष्य में, हम सुनिश्चित करेंगे कि आपके सभी स्टेटस वॉलेट अपने आप रिकवर हो जाएं।'
      q10:
        question: 'क्या वॉलेट बिटकॉइन को सपोर्ट करता है?'
        answer: 'नहीं, वर्तमान में Status बिटकॉइन ब्लॉकचेन का समर्थन नहीं करता है, और केवल एथेरियम और शीर्ष पर निर्मित संपत्तियां ही एप्लिकेशन के भीतर उपलब्ध हैं। बिटकॉइन एक अलग ब्लॉकचेन है और अपने लेनदेन के लिए सत्यापनकर्ताओं के एक अलग नेटवर्क का उपयोग करता है, यही कारण है कि वर्तमान में दो नेटवर्क के बीच लेनदेन करना असंभव है।'

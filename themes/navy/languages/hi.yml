        description: 'ENS पते उपयोगकर्ता नाम की तरह हैं। Jenny.eth नाम एक व्यक्तिगत खाते की ओर इशारा कर सकते हैं, जिससे अन्य लोग टोकन भेज सकते हैं या स्टेटस चैट पर खोज सकते हैं। ENS पतों को स्टेटस चैट, वॉलेट और ब्राउज़र में खोजा जा सकता है। <br> <br> Stateofus.eth ENS नाम के पंजीकरण की लागत 10 SNT है। एक बार नाम आरक्षित होने के बाद, SNT को 1 वर्ष के लिए एक रजिस्ट्री अनुबंध में बंद कर दिया जाता है। वर्ष पूरा होने के बाद, टोकन वापस पाने के लिए नाम जारी किया जा सकता है—या इसे बनाए रखने के लिए कोई कार्रवाई नहीं की जा सकती है।'

      q1:
        question: 'अगर मैंने अपना कीकार्ड खो दिया है तो क्या मेरे फंड सुरक्षित हैं?'
        answer: 'यदि आपने अपना कीकार्ड खो दिया है, तो आपके फंड सुरक्षित हैं। किसी ऐसे फ़ोन पर अपने कीकार्ड का उपयोग करने के लिए जो आपके पास नहीं है (और इस प्रकार आपने कीकार्ड को इसके साथ जोड़ा नहीं है) किसी को आपके धन तक पहुंचने के लिए आपके युग्मन कोड और आपके 6 अंकों के पास कोड की आवश्यकता होती है। आप अपने स्मृति चिन्ह का उपयोग करके अपने धन को स्टेटस या किसी अन्य वॉलेट से पुनर्प्राप्त कर सकते हैं।'
      q2:
        question: 'कीकार्ड कितना सुरक्षित है?'
        answer: 'कार्ड की सुरक्षा कार्ड पर उपयोग किए जाने वाले एप्लेट सॉफ्टवेयर पर निर्भर करती है। यह एप्लेट ओपन सोर्स (लिंक) है और इसका ऑडिट किसी थर्ड पार्टी सिक्योरिटी ऑडिटिंग फर्म द्वारा किया गया है। हार्डवेयर के दृष्टिकोण से, Keycard बहुत उच्च स्तर की हार्डवेयर सुरक्षा के साथ एक SE सुरक्षित तत्व है। यह अपने सुरक्षा मूल्यांकन के लिए CC EAL5+ औपचारिक परीक्षण पास करता है।'
    keycard-setup:
      title: 'कीकार्ड सेटअप'
      q1:
        question: 'मैं Keycard और Status के साथ कैसे जा सकता हूं?'
        answer: 'यदि आप एक नए स्टेटस यूजर हैं, तो आपको बस स्टेटस डाउनलोड करना होगा, हमारे ऑनबोर्डिंग फ्लो का पालन करना होगा, आपको चुनना होगा कि क्या आप एक नया अकाउंट बनाना चाहते हैं या एक मेमोनिक वाक्य से आयात करना चाहते हैं, और फिर इसे अपने में स्टोर करना चाहते हैं। कुंजी कार्ड। वहां से, आपको अपने कीकार्ड पर टैप करने के लिए कहा जाएगा और जब भी आप स्टेटस में लॉगिन करना चाहते हैं, या लेनदेन पर हस्ताक्षर करना चाहते हैं तो अपना पिन दर्ज करें।'
      q2:
        question: 'पिन क्या है?'
        answer: 'ऑनबोर्डिंग के दौरान आप अपना 6 अंकों का पिन परिभाषित करेंगे। आपको यह पिन याद रखना होगा क्योंकि यह आपके द्वारा फोन पर आपके कार्ड को टैप करने पर हर बार पूछा जाएगा।'
      q3:
        question: 'पेयरिंग कोड और PUK कोड क्या होते हैं?'
        answer: 'जब आप स्टेटस और कीकार्ड के साथ ऑनबोर्ड होते हैं, तो आपको एक पेयरिंग कोड और पीयूके प्रदान किया जाएगा। जब आप स्टेटस के अलावा किसी अन्य फोन या अन्य ऐप के साथ अपने कीकार्ड का उपयोग करना चाहते हैं तो आपके पेयरिंग कोड की आवश्यकता होगी। यदि आप अपना पिन भूल जाते हैं, तो इसे रीसेट करने और बदलने के लिए आपके पीयूके कोड की आवश्यकता होगी।'
      q4:
        question: 'निमोनिक मुहावरा क्या है?'
        answer: 'स्टेटस खाते एक मास्टर रहस्य के साथ उत्पन्न होते हैं जिन्हें शब्दों की सूची के साथ दर्शाया जा सकता है। जब आप एक नया स्टेटस अकाउंट जेनरेट करते हैं, तो आपको शब्दों की यह सूची प्रदान की जाएगी। यह महत्वपूर्ण है कि आप शब्दों की इस सूची को कहीं सुरक्षित लिख लें। यदि आप अपना कीकार्ड खो देते हैं, अपना पीयूके, या अपने फोन के साथ पेयरिंग कोड खो देते हैं, तो यह आपके फंड तक पहुंचने का एकमात्र समाधान है।'
      q5:
        question: 'मेरे पास पहले से एक स्टेटस खाता है और मैं इसे अपने कीकार्ड के साथ उपयोग करना चाहता हूं, मुझे कैसे आगे बढ़ना चाहिए?'
        answer: 'स्टेटस v1.11 से, अपने खाते से लॉगआउट करें, और फिर सूची में अपना खाता चुनें, ''...'' पर क्लिक करें, ''कुंजी और भंडारण प्रबंधित करें'' चुनें और फिर ''कीस्टोर फ़ाइल ले जाएँ'', अपना बीज दर्ज करें और फिर कीकार्ड का चयन करें। वहां से, आपको अपना नया कीकार्ड सेट करने के लिए निर्देशित किया जाएगा और आपका खाता उस पर माइग्रेट किया जाएगा।'
      q6:
        question: 'क्या मैं कीकार्ड एप्लेट (केवल उन्नत उपयोगकर्ता) को पुनः स्थापित कर सकता हूं?'
        answer: 'यदि आप एक उन्नत उपयोगकर्ता हैं, या एक डेवलपर हैं, तो हो सकता है कि आप अपने कीकार्ड पर Javacard एप्लेट को फिर से स्थापित करना चाहें। यह आपके कार्ड को उसी स्थिति में वापस रख देगा जब आपने इसे पहली बार बिल्कुल नया (फ़ैक्टरी रीसेट) प्राप्त किया था। यदि आप अपना पिन और पीयूके खो चुके हैं, या यदि कार्ड पर आपके पेयरिंग स्लॉट भरे हुए हैं, तो आप ऐसा करना चाह सकते हैं। यह ऑपरेशन हमारे कार्ड पर सब कुछ हटा देगा। इसे अपने जोखिम पर करें, और कृपया सुनिश्चित करें कि आपके पास आपके कार्ड पर खाता होने पर आपके पास 12 शब्द स्मृति चिन्ह हैं। इसे करने बहुत सारे तरीके हैं। सबसे अच्छा तरीका है कि एक यूएसबी से संपर्क किया जाए (एनएफसी नहीं) रीडर और एक डेस्कटॉप कंप्यूटर। उस स्थिति में आप हमारे सीएलआई टूल (https://github.com/status-im/keycard-cli/releases) या किसी तृतीय पक्ष (ओपनसोर्स) GUI टूल (https://github.com/choppu/keycard) का उपयोग या उपयोग करते हैं -डेस्कटॉप/रिलीज) एप्लेट को फिर से स्थापित करने के लिए। यदि आपके पास केवल NFC वाला Android स्मार्टफ़ोन है, तो आप ऐसा करने के लिए Keycard Connect (https://github.com/status-im/keycard-connect/releases) का उपयोग कर सकते हैं। हालांकि यह एक खतरनाक ऑपरेशन है और अगर रीइंस्टॉलेशन के दौरान कनेक्शन खो जाता है तो यह आपके कार्ड को नष्ट कर सकता है। सुनिश्चित करें कि कार्ड फोन को मजबूती से छू रहा है और इसे तब तक डिस्कनेक्ट न करें जब तक कि "अपना कार्ड टैप करें" संकेत दूर न हो जाए। नए JCOP4 कार्ड में इसमें एक मिनट से भी कम समय लगता है लेकिन धीमे JCOP3 कार्ड पर इसमें कई मिनट लग सकते हैं। मानक Javacard कैप फ़ाइल के रूप में वितरित स्वयं एप्लेट https://github.com/status-im/status-keycard/releases यहां पाया जा सकता है। फिर से स्थापित करने के लिए आप जिस विधि का उपयोग करते हैं, उसकी परवाह किए बिना आपको इसकी आवश्यकता होगी।'
    keycard-other:
      title: 'कीकार्ड अन्य प्रश्न'
      q1:
        question: 'मेरे पास एक कीकार्ड है, क्या मैं इसे कई फोन, या एक साथ कई एप्लिकेशन के साथ उपयोग कर सकता हूं?'
        answer: 'हाँ आप कर सकते हैं। आपके कीकार्ड में एक पेयरिंग कोड है जो आपको 5 समवर्ती सुरक्षित चैनल सेट-अप करने में सक्षम कर सकता है।'
      q2:
        question: 'मैंने अपना पिन खो दिया है, मुझे क्या करना चाहिए?'
        answer: 'यदि आप अपने पिन के 3 से अधिक गलत प्रयास करते हैं, तो आपको अपना पिन रीसेट करने और बदलने के लिए अपना पीयूके दर्ज करने के लिए कहा जाएगा।'
      q3:
        question: 'मैंने अपना पीयूके खो दिया है, मुझे क्या करना चाहिए?'
        answer: 'यदि आपने अपना पीयूके और अपना पिन खो दिया है तो आप बहुत बुरी स्थिति में हैं, आप कभी भी अपने कीकार्ड का उपयोग नहीं कर पाएंगे। अपने धन की वसूली के लिए आपको अपने स्मरणीय शब्दों का उपयोग करना चाहिए और वॉलेट को फिर से स्टेटस या किसी अन्य वॉलेट में जेनरेट करना चाहिए। यदि आप डेवलपर हैं और आपने अपना पिन और पीयूके खो दिया है, तो हम आपके कीकार्ड को फ़ैक्टरी रीसेट करने में आपकी सहायता कर सकते हैं, कृपया https://join.status.im/chat/public/status-keycard पर संपर्क करें।'
      q4:
        question: 'मैंने अपना पेयरिंग कोड खो दिया है, मुझे क्या करना चाहिए?'
        answer: 'यदि आपने अपना युग्मन कोड खो दिया है, तो आपको यह सुनिश्चित करना चाहिए कि आपने अपने स्मरणीय शब्दों को नोट कर लिया है। यदि आप अपना फ़ोन खो देते हैं, तो आपके पेयरिंग कोड और आपके स्मरणीय शब्दों के बिना आपके धन तक पहुंच खोने का जोखिम है।'
      q5:
        question: 'मेरे कीकार्ड पेयरिंग स्लॉट भर गए हैं, मुझे क्या करना चाहिए?'
        answer: 'यदि आपने अपने कीकार्ड को 5 से अधिक विभिन्न उपकरणों के साथ जोड़ा है तो आपके कार्ड के सभी 5 पेयरिंग स्लॉट भरे हुए हैं। इनमें से किसी एक स्लॉट को मुक्त करने के लिए स्टेटस के भीतर अभी कोई यूजर इंटरफेस नहीं है। यदि आपको एक को मुक्त करने की आवश्यकता है तो आपको एप्लेट को पुनः स्थापित करने की आवश्यकता है (संबंधित अक्सर पूछे जाने वाले प्रश्न प्रविष्टि देखें। यह एक संवेदनशील ऑपरेशन है)। एक सुझाव के रूप में, जैसे ही आप अपना कीकार्ड प्राप्त करते हैं (या इसे पुनर्स्थापित करते हैं), इसे कीकार्ड कनेक्ट (https://github.com/status-im/keycard-connect/releases) के साथ जोड़ दें। यदि आप ऐसा करते हैं, तो आप एप्लेट को फिर से स्थापित किए बिना अन्य क्लाइंट को अयुग्मित करने में सक्षम होंगे। यदि आप कीकार्ड के साथ विकास कर रहे हैं, तो आप देख सकते हैं कि अनपेयरिंग कमांड का दस्तावेज़ीकरण यहाँ है https://keycard.tech/docs/apdu/unpair.html'
      q6:
        question: 'मैंने अपना मुहावरा खो दिया है, मुझे क्या करना चाहिए?'
        answer: 'यदि आपने अपने चालू खाते के लिए अपना स्मरणीय वाक्यांश खो दिया है, तो आपको कार्य करना होगा क्योंकि यदि आप अपना कीकार्ड खो देते हैं या अपना पीयूके/पेयरिंग कोड भूल जाते हैं तो आप किसी समय अपने सभी फंड खोने के जोखिम में हैं। आपको तुरंत एक नए मुहावरे के साथ एक नया वॉलेट बनाना चाहिए और उस पर अपने चालू खाते से अपनी संपत्ति को स्थानांतरित करना चाहिए।'

      principle-2:
        title: 'सेंसरशिप प्रतिरोध'
        description: 'हम सूचना के मुक्त प्रवाह को सक्षम करते हैं। कोई सामग्री निगरानी में नहीं है। हम सेंसरशिप प्रतिरोध के क्रिप्टो आर्थिक डिजाइन सिद्धांत का पालन करते हैं। और भी मजबूत, स्टेटस सूचना के लिए एक अज्ञेयवादी मंच है।'
      principle-3:
        title: सुरक्षा
        description: 'सुविधाओं का निर्माण करते समय हम सुरक्षा से समझौता नहीं करते हैं। हम अत्याधुनिक तकनीकों का उपयोग करते हैं, और मजबूत सुरक्षा गारंटी बनाने के लिए नई सुरक्षा विधियों और तकनीकों पर शोध करते हैं।'
      principle-4:
        title: गोपनीयता
        description: 'गोपनीयता दुनिया के सामने खुद को चुनिंदा रूप से प्रकट करने की शक्ति है। हमारे लिए, संचार और लेन-देन दोनों में गोपनीयता की रक्षा करना आवश्यक है, साथ ही एक छद्म-अनाम मंच होने के नाते। इसके अतिरिक्त, हम पूर्ण गुमनामी का अधिकार प्रदान करने का प्रयास करते हैं।'
      principle-5:
        title: पारदर्शिता
        description: 'हम संगठन के भीतर सूचना के पूर्ण खुलेपन और समरूपता के लिए प्रयास करते हैं, और हमारे मुख्य योगदानकर्ताओं और हमारे समुदाय के बीच कोई सीमा नहीं है। हम अपनी कमियों के बारे में स्पष्ट हैं, खासकर जब हमारे दीर्घकालिक लक्ष्यों की सेवा में अल्पकालिक ट्रेडऑफ़ बनाते हैं।'
      principle-6:
        title: खुलापन
        description: 'हम जो सॉफ्टवेयर बनाते हैं वह एक सार्वजनिक भलाई है। यह किसी को भी साझा करने, संशोधित करने और इससे लाभ उठाने के लिए एक मुक्त और मुक्त स्रोत लाइसेंस के माध्यम से उपलब्ध कराया गया है। हम अनुमति-रहित भागीदारी में विश्वास करते हैं।'
      principle-7:
        title: विकेन्द्रीकरण
        description: 'हम सॉफ्टवेयर और संगठन दोनों में ही केंद्रीकरण को कम करते हैं। दूसरे शब्दों में, हम नेटवर्क बनाने वाले भौतिक कंप्यूटरों की संख्या को अधिकतम करते हैं, और उन व्यक्तियों की संख्या को अधिकतम करते हैं जिनका हमारे द्वारा बनाए जा रहे सिस्टम पर नियंत्रण होता है।'
      principle-8:
        title: समावेशिता
        description: 'हम उपयोग में आसानी पर जोर देने के साथ अपने सॉफ्टवेयर तक निष्पक्ष और व्यापक पहुंच में विश्वास करते हैं। यह सामाजिक समावेशिता, बिना अनुमति की भागीदारी, अंतरसंचालनीयता और शैक्षिक प्रयासों में निवेश तक भी विस्तारित है।'
      principle-9:
        title: रहना
        description: 'हम एक इकाई या मौजूदा टीम के किसी भी सदस्य के नेतृत्व के बिना अस्तित्व और सुधार जारी रखने के लिए प्रोत्साहित सॉफ्टवेयर बनाते हैं।'
      principle-10:
        title: 'उपाय कुशलता'
        description: 'हम अथक साधन संपन्न हैं। जैसे-जैसे हम बढ़ते हैं और पूंजी तक हमारी पहुंच होती है, टोकन धारकों के लिए यह हमारा दायित्व है कि वे संगठन के भीतर नौकरशाही और अक्षमताओं से लड़ें। इसका अर्थ है कम आर्थिक लागतों (पूंजी, समय और संसाधनों के संदर्भ में) पर सबसे प्रभावी तरीके से समस्याओं को हल करना।'
    how-we-work:
